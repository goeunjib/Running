<!DOCTYPE html>  문서 최상단 필수 표기
<!-- 문서 타입 정의 선언문 -->  (DTD)
		HTML 문서 최상단에 선언 _페이지에는 표기되지않음
		브라우저가 올바른 화면표시(rendering)를 하기 위해 필요

<html lang= "ko">  한국문서라는 표기
	<head>
	<!--
	head 문서의 제목, 메타 정보, 라이브러리 등 포함
	meta charset= "utf-8 다양한 언어로 자동변경(기본)
	-->
	 <meta charset= "utf-8>
	 <title>웹 페이지의 탭 부분</title>
	</head>
	

	<body>
	브라우저에서 보여지는 부분
	<!-- html 주석 처리 방법 -->
	</body>
</html>

body 부분은 중첩되지않게 조심
