<!DOCTYPE html>
<html lang= "ko">

	<head>
	<meta charset="utf-8">
	<title>일반 강조 태그 em</title>
	</head>

	<body>
	<h1>일반 강조 태그 em</h1>
	<h2>인라인 요소_인라인의 요소는 블럭안으로</h2>
	<p>일반적인 강조의 의미로 사용</p>
	<p>1. <em>em</em>은 주로 기울여져서 표현 됩니다.</p>
	<!-- inline 요소 안에block 요소를 사용할 수 없기 때문에 아래의 구조는 오류 -->
	<em><p>2. 디자인을 위해 <b>em</b>을 사용해서는 안됩니다.</p></em>
	<p>3. 비슷한 태그는i가 있습니다. i는 단순 구분을 위해 사용합니다.</p>
	</body>
</html>
