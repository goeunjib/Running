<!DOCTYPE html>
<html lang= "ko">

	<head>
	<meta charset="utf-8">
	<title>인용 태그 blockquote</title>
	</head>

	<body>
	<h1>인용 태그 blockquote</h1>
	<p>블럭요소</p>
	<h2>cite="인용된 사이트 주소" 속성과 값을 가짐</h2>
	<p><em>헤밍훼이의 대표적인 명언:</em> 한 마리의 고양이는 또 하나를 데리오고 싶게 만든다.</p>
	<cite>헤밍웨이의 대표적인 명언:</cite>
	<blockquote cite="https://naver.com/xxx.html">한 마리의 고양이는 또 하나를 데려오고 싶게 만든다.</blockquote>
	</body>
</html>
