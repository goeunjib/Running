<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>다양한 폼 관련 태그들</title>
</head>
<body>
	<h1>다양한 폼 관련 태그들</h1>
	<h2>input 태그</h2>
	<strong>인라인 요소로 폼 안의 기본적인 필드 값을 만들 때 사용. 빈요소</strong>


<form action="">
	<!-- 
		input 요소의 type 속성 값에 따라 역할이 달라짐.
			name="데이터 이름"
			maxlength="value 최대길이(문자수)"
			minlength="value 최대길이(문자수)"
			placeholder="컨트롤 박스 안의 힌트"
			required="필수 항목 지정. form 태그가 반드시 작성되어야 기능함"
			value="입력값 혹은 출력값. 전송되는 값"
			autofocus="자동 포커스"
			checked="체크 박스의 자동 선택"
			disabled="비활성화"
	 -->

	 <section>
		<h3>type="text" / type="password"</h3>
		사용자명: <input type="text" name="username" id="user_name" maxlength="8" placeholder="이곳에 작성하세요." minlength="3" autofocus> <br>
		비밀번호: <input type="password" name="userPW" placeholder="비밀번호를 입력하세요." required=><br>
		<input type="submit" name="submit" value="확인">
		<input type="reset" value="취소">
		<input type="button"  value="버튼">
	</section>
	<hr>


</form>

</body>
</html>
