<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
<!-- 문자 인코딩을 나타내는 "문자 집합 선언" -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- HTTP 헤더가 제공하는 정보와 동일한 "프래그마 지시문" IE를 만나면 최신버전 (edge) 방식으로 렌더링-->

<!-- 옛날 문서정보들
	전체 페이지에 적용되는 "문서 레벨 메타데이터" -->
	<meta name="title" content="meta 태그 공부">
	<meta name="description" content="설명: 메타 태그와 관련된 내용을 공부하는 웹문입니다.">
	<meta name="keywords" content="메타, 웹문서,meta">

	<title>meta</title>

	<!-- ** open graph -->
	<!-- 제목 -->
	<meta property="og:title" content="오픈 그래프 연습">
	<!-- 설명 -->
	<meta property="og:description" content="메신저나 sns, 블로그, 카페 등에 유용하게 사용됨">
	<!-- 이미지 -->
	<meta property="og:image" content="https://이미지주소">
	<!-- URL -->
	<meta property="og:url" content="https://사이트주소">

	<!-- 트위터 -->
	<meta name="twitter:card" content="요약">
	<meta name="twitter:title" content="제목">
	<meta name="twitter:description" content="설명">
	<meta name="twitter:image" content="출력할 이미지 경로">
	<meta name="twitter:url" content="경로">


</head>
<body>
	<h1>meta</h1>
	<p><strong>'~에 대해서'라는 의미를 가진 단어</strong>로 해당 html 문서가 어떤 내용을 담고 있으며, 문서의 키워드, 작성자 등을 알려주는 웹페이지의 요약</p>

	<u>
		<li><a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/meta">&lt;meta&gt;: 문서 레벨 메타데이터 요소</a></li>
		<li><a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/meta/name">표준 메타데이터 이름</a></li>
	</u>
</body>
</html>
