<!DOCTYPE html>
<html lang="ko">
<head>
	<title>이름표 lable</title>
</head>
<body>
	<h1>이름표 lable</h1>
	<ul>
		<li>인라인</li>
		<li>폼과 관련된 요소에 이름표 지정</li>
		<li>label 요소를 정의함으로써 폼 요소와 연관시킬 수 있음.</li>
		<li>키보드를 통해 컨트롤이 가능하며 접근성 향상</li>
		<li>&lt;input id="one"&gt;의 아이디 값과 &lt;label for="one"&gt;의 for 값이 동일해야 연결 됨</li>
	</ul>

	<form>
	<h2>연결 방법 1</h2>
	<p>
		<label>이름: <input type="text" name="userName"></label>
	</p>

	<h2>연결 방법 2</h2>
	<table border="1">
		<caption>과일 선택</caption>
		<tr>
			<th><input type="radio" name="fruit" id="apple" value="사과"></th>
			<th><label for="apple">사과</label></th>
				<!-- table 의 성격으로 label이 tr과 th(td)사이에 적을 수 없어서 이름앞에 label 대신 (lable for="id 값")을 사용 -->
		</tr>

		<tr>
			<th><input type="radio" name="fruit" id="banana" value="바나나"></th>
			<th>바나나</th>
		</tr>
	</table>
	</form>
</body>
</html>
