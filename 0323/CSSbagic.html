<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css basic</title>
    <!-- 외부 선언 -->
    <link rel="stylesheet" href="./style.css">
    <!-- 내부 선언 -->
    
    <style>
     /* 스타일 태그 내부는 css 영역 */
     h2 {color: darkorange;}
    </style>
</head>

<body>
    <!-- 직접 선언 -->
    <h1 style="color:blueviolet">css 기본</h1>
    <h2>css 선언 방식</h2>
    <ul>
        <li>외부 선언: css 문서를 따로 만들어 (link rel="stylesheet" href="style.css")로 연결</li>
        <li>내부 선언: (head) 안에 (style)를 사용하여 작성</li>
        <li>직접(인라인)선언: (a href="#" style="특성")으로 작성</a></li>
    </ul>
</body>
</html>
