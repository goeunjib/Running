<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mouse event</title>
  <style>
    ::selection {
      background-color: #f72585;
      color:#fff;
    }
    body {
      /* 상속 inherit */
      font-family: '나눔스퀘어네오', '맑은 고딕', 돋움, sans-serif;
      font-size: 20px;
      line-height: 1.6;
      color:#003049;
    }
    /* 
      h1::selection { ::selection 드래그 했을 때 
      background-color: orange;
      } 
    */

    /* 
      :, ::
      가상 선택자로 다양한 종류가 있으며 주로 실제하는 요소와 함께 작성
      :link, :visited, :hover, :focus, :checked ...

      a:link {링크 상태일 때(기본) 
        text-decoration: none;
        color:orange;
      }
      a:visited { 마우스로 방문했을 때 
        color:#00afb9;
      } 
      a:hover { 마우스를 위에 올렸을 때 
        color:#f72585;
        background-color: #15616d;
        text-decoration: line-through;
      }
      a:active { 마우스로 클릭했을 때 
        color:#fff;
        background-color: #9a031e;
      }
    */
    a {/* 기본값은 밑줄, 글자 색상으로 변경을 하려면 직접 적용해야 함 */
      color: #000;
      text-decoration: none;
    }
    a:hover {
      background-color: #9a031e;
      color:#fff;
      /* 레이아웃이 무너질 수 있기 때문에 잘 사용하지 않음
      font-weight: bold;
      font-size: 30px;
      */
    }
  </style>
</head>
<body>
  <h1>마우스 이벤트 mouse event</h1>

    <li><a href="#">네이트</a></li>
    <li><a href="#">트위터</a></li>
  </ul>
</body>
</html>
