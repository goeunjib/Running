<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>form style</title>
  <style>
    body 
    {font-family: '나눔스퀘어라운드','맑은 고딕',돋움,sans-serif;
    font-size: 26px;
    color:#000000;}
    
    /* font속성의 경우 폼 관련 요소에 직접 적용 */
    form > fieldset > button
    {color:#f6ae2d;
    font-size: 26px;
    cursor: pointer; /* 마우스 커서 모양 변경 */}
    /* form > fieldset > input 
      { color:#720026;
        font-size: 26px;} */
      
    /* 요소[특성="값"] 특성 선택자: input요소들 중에 type의 값이 text인 선택자 */
    form > fieldset > input[type="text"] 
    {color:orange;
    font-size: 26px;}
    
    form > fieldset
    {background-color: antiquewhite;
    /* 인라인 요소의 중앙 정렬 */
    text-align: center;}

    form > fieldset > legend
    {background-color: #b39091;
    text-align: left;}

    form > fieldset > input[type="text"]:hover 
    {background-color: #000;}
    
    form > fieldset > input::hover 
    {background-color: #000;}
    
    form > fieldset > input::placeholder 
    {color:#720026;}
    
    form > fieldset > input[name=box]:checked ~ label
    {background-color: aqua;}
    /* :checked 체크박스나 라디오버튼에 체크가 되면을 의미 */
    /* +label 인접 형제 선택자: 기준 요소 바로 뒤에 오는 형제 관계 선택자 */
    /* ~label 일반 형제 선택자: 기준 요소 뒤에 오는 모든 형제 관계 선택자 */

  </style>
</head>

<body>
  <form>
    <fieldset>
      <legend>form event</legend>
      <input type="text" placeholder="힌트">
      <button type="submit">전송</button>
    </fieldset>

    <fieldset>
      <legend>:checked</legend>
      <input type="checkbox" name="box" id="box" value="체크">
      <label for="box">체크1</label>
      <label>체크2</label>
      <label>체크3</label>
    </fieldset>
  </form>
</body>
</html>
