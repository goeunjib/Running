<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>인라인 세로 정렬vetical-align</title>
    <style>
        p
        {background-color: rgb(42, 175, 175);
        color: rgb(255, 255, 255);
        font-weight: bold;
        font-size: 25px;}

        .six-months
        {vertical-align: top;} /* 현재 요소와 자손들 모두 top 기준 */

        .one-year
        {vertical-align: baseline;} /* 기본값 */

        .two-years1
        {vertical-align: bottom;} /* 현재 요소와 자손들 모두 bottom 기준 */

        .two-years2
        {vertical-align: middle;} /* 부모 기준 (baseline 기준으로 글자 높이의 반) */

        .two-years3
        {vertical-align: top;} /* 이미지 하단 여백 없애는 방법 */

    </style>
</head>
<body>
    <h1>인라인 세로 정렬 vetical-align</h1>
    <ul>
        <li>서체 및 인라인 요소 세로 정렬 기준</li>
        <li>글씨와 이미지 및 input의 정렬 상태가 맞지 않는다면, 이미지 요소 및 input에 vetical-align 적용</li>
    </ul>
    <p><img src="./img/six-months.gif" alt="six-months" class="six-months"> six-months: top</p>
    <p><img src="./img/one-year.gif" alt="one-year" class="one-year"> one-year: baseline</p>
    <p><img src="./img/two-years.gif" alt="two-years" class="two-years1"> two-years: bottom</p>
    <p><img src="./img/two-years.gif" alt="two-years" class="two-years2"> two-years: middle</p>
    <p><img src="./img/two-years.gif" alt="two-years" class="two-years3"></p>
</body>
</html>
