<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>기준 요소 안쪽 여백 padding</title>
    <style>
        p 
        {width: 300px;
        background-color: rgb(185, 228, 120);}

        .box1
        {padding-top: 20px;
        padding-right: 30px;
        padding-bottom: 30px;
        padding-left: 50px;}

        .box2
        /* 네 방향의 값이 같을 때 */
        {padding: 30px;}

        .box3
        /* top, right, bottom, left 시계방향 */
        {padding: 20px 30px 40px 50px;}

        .box4
        {padding: 40px 20px;}

        .box5
        {padding: 30px 20px 40px;}

        .box6
        {padding: 50px 10px 50px 50px;}
    </style>
</head>
<body>
    <h1>기준 요소 안쪽 여백 padding</h1>
    <p class="box1">1. 패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
    <p class="box2">2. 패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
    <p class="box3">3. 패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
    <p class="box4">4. 패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
    <p class="box5">5. 패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
    <p class="box6">6. 패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>

</body>
</html>
