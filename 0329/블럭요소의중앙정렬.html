<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>블럭 요소의 중앙 정렬</title>
    <style>
        body
        {margin: 0;
        text-align: center;}

        h1 
        {background-color: rgb(253, 224, 96);
        color: maroon;
        text-align: left;
        padding: 10px; /* 기존 요소 안쪽 여백 */
        margin: 0;} /* 기준 요소 바깥 여백 */

        .box .txt
        {background-color: orange;
        padding: 10px;}
       
        .box1
        {background-color: rgb(252, 252, 170);
        border: solid 20px #584739;
        margin: 0;
        width: 500px; height: 80px;}

        .box2
        {background-color: rgb(252, 252, 170);
        border: solid 20px #584739;
        margin: 20px auto;
        /* margin: auto;
            가로 중앙 정렬만. 세로 중앙 정렬X */
        width: 500px; height: 80px;}

        .box2 .txt
        {width: 70%;
        margin: 0 auto 0 auto;} /* top right bottom left */
        /* 블록 요소 중앙 정렬
        margin : 100px auto 0 auto
            1. 요소의 가로 값 필요 
            2. 일반적인 흐름*/
    </style>
</head>
<body>
    <h1>블럭 요소의 중앙 정렬</h1>
    <p class="box box1">
        <span class="txt">인라인 요소 및 컨텐츠의 중앙 정렬</span>
    </p>

    <div class="box box2">
        <div class="txt">블록 요소의 중앙 정렬</div>
    </div>
</body>
</html>
