<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소 그림자 box-shadow</title>
    <style>
        .container
        {background-color: rgb(142, 142, 207);
        width: 1000px;
        padding-left: 0;
        margin: 50px auto;}

        .container li
        {background-color: white;
        width: 150px; height: 150px;
        display: inline-block;
        margin: 20px;
        vertical-align: top;}

        .container .box1 
        {box-shadow: 10px 10px 9px #333;} /*x축 y축 번짐 확장거리 색상 */

        .container .box2 
        {box-shadow: -10px -10px 10px #333;} /*x축 y축 번짐 색상 */

        .container .box3 
        {box-shadow: 10px 10px #333;} /*x축 y축 색상 */

        .container .box4 
        {box-shadow: 10px 10px 9px #333,
            10px 10px 9px #d87474,
            10px 10px 9px #ff0000;} /*그림자 중첩, 쉼표로 구분 */

        .container .box5 
        {box-shadow: 0 0 30px #333 inset;} /*x축 y축 번짐 확장거리 색상 내부 그림자 */
