<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Style Ex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--보안링크 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--보안링크 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        form{font-family: 'Gowun Dodum', sans-serif;
            background-color: #ddd;
            max-width: 500px; height: 300px;
            margin: 0 auto;
        }

        form fieldset{
            border: 3px solid darkblue;
            background-color: white;
            border-radius: 10px;
            width: 320px;
            margin: 50px auto;
            /*마진 상쇄 현상: 일반적인 흐름에서, 자식의 margin-top과 부모의 margin-top이 만나면 둘 중 큰값이 부모에게 적용
            해결방법 -> 부모 요소에서 overflow:hidden; 적용*/
            padding: 20px;
            text-align: right;
        }

        form legend{
            
            text-align: left;
            background-color: darkblue;
            color: white;
            padding: 2px 10px 5px;
        }

        form input{
            width: 200px;
            outline: none; /*크롬, 엣지, 웨일 등 모던 브라우저에서 생기는 현상으로 포커스 상태일때 테두리 없앰*/
            padding: 2px;
            margin-bottom: 2px;
            border: 1px solid transparent;
            border-bottom: 1px solid #333;
            font-family: 'Gowun Dodum', sans-serif;
        }

        /*속성(특성) 선택자: 요소[속성], 요소[속성=값], [속성]*/
        form input[type]:hover {
            border: 1px solid darkblue;
        }

        form input[type=userName]:focus{
            background-color: #1039ac;
            color: white;
        }

        form input[name=userEmail]:focus{
            background-color: #333;
            color: white;
        }

        form button{
            font-family: 'Gowun Dodum', sans-serif;
            background-color: darkblue;
            color: white;
            border: solid 1px transparent;
            padding: 5px 15px;
            cursor: pointer;
        }

        form button:hover{
            background-color: white;
            color: darkblue;
            border: solid 1px darkblue;
        }

    </style>
</head>
<body>
    <form class="box1">
        <fieldset>
            <legend class="blue">회원가입</legend>
            <p><label>이름: <input type="userName" name="userName"></label></p>
            <p><label>이메일: <input type="userEmail" name="userEmail"></label></p>

            <button type="sumit">가입</button>
            <button type="reset">취소</button>
        </fieldset>
    </form>
