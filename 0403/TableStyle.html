<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table Style</title>
    <style>
        table
        {margin: 50px auto;
        font-size: 20px;}

        table td
        {width: 100px; height: 100px;
        border: 3px solid #ddd;
        text-align: center;}

        table.box1 /*종속 선택자. 띄어쓰기X*/
        /*컨텐츠가 없는 경우 셀 처리 방법*/
        {empty-cells: show; /*셀 남김. 기본값*/}

        .box1 > tbody > tr > td
        {border-color: orange;}

        table.box2
        {empty-cells: hide; /*셀 숨김*/}

        table.box2 ~ table td /*일반 형제 선택자: .box2 뒤에 오는 모든 형제 관계의 table의 하위로 있는 td*/
        {border-color: darkcyan;}

        table.box3 /*table 요소의 셀과 셀 사이의 간격. table 요소에만 해당*/
        {border-spacing: 50px; /*사이간격 50px*/
        border-spacing: 10px 50px; /*x방향 y방향*/}

        table.box4
        {border-spacing: 0;
        border-collapse: separate; /*기본값. 겹치는 셀 테두리 값 그대로 둠*/}

        table.box5
        {border-collapse: collapse; /*겹치는 셀 테두리 값 제어*/}
    </style>
</head>
<body>
    <h1>Table Style</h1>

    <table class="box1">
        <tbody>
            <tr>
                <td></td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <table class="box2">
        <tbody>
            <tr>
                <td></td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>

        </tbody>
    </table>

    <table class="box3">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table class="box4">
        <tr>
            <td>1</td>
            <td>2</td>
          </tr>

            <td>1</td>

         </tr>

            </tr>
