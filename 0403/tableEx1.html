<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tableEx1</title>
    <style>
        body
        {text-align: left;}

        h1
        {text-align: center;}

        table
        {margin: 0 auto;}

        table td, table th
        {width: 160px;
        padding: 5px;}

        tr:hover
        {background-color: aquamarine;
        color: #333;}

        .black
        {background-color: #333;
        color: white;
        width: 600px;
        padding: 7px;
        border-radius: 15px 15px 0 0;}

        table th
        {border-bottom: #333 solid 3px;}

        .right
        {text-align: right;}

        .color
        {background-color: #ddd;
        color: magenta;}

        /*:nth-child(); 같은 부모를 가지고 있는 자식들 중에 n번째 요소에 적용*/
        table tr > *:nth-child(3)
        table tr > *:nth-child(4)
        {text-align: center...라네요;}
    </style>
</head>
<body>
    <h1>table style 연습1</h1>
    <table>
            <tr>
                <th colspan="4" class="black">초판경매</th>
            </tr>

            <tr>
                <th>저자(AUTHOR)</th>
                <th>제목(TITLE)</th>
                <th class="right right1">최저 경쟁 가격</th>
                <th class="right right2">현재 경매 가</th>
            </tr>

            <tr>
                <td>E.E. cummogns</td>
                <td>Tulop & Chosmmrus</td>
                <td class="right right3">$2,000.00</td>
                <td class="right right4">$2,643.50</td>
            </tr>
            
            <tr class="color">
                <td>E.E. cummogns</td>
                <td>Tulop & Chosmmrus</td>
                <td></td>
                <td class="right right5">$2,643.50</td>
            </tr>

            <tr>
                <td>E.E. cummogns</td>
                <td>Tulop & Chosmmrus</td>
                <td class="right right6">$2,000.00</td>
                <td class="right right7">$2,643.50</td>
            </tr>

            <tr class="color">
                <td>E.E. cummogns</td>
                <td>Tulop & Chosmmrus</td>
                <td></td>
                <td class="right right8">$2,643.50</td>
            </tr>
    </table>
</body>
</html>
