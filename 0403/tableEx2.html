<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table Ex 2</title>
    <style>
        h1
        {text-align: center;}

        table
        {border-collapse: collapse;
        text-align: center;
        margin: 0 auto;
        border: solid 3px rgb(37, 37, 131);
        border-top: none;}

        caption
        {background-color: rgb(165, 123, 123);
        color: rgb(255, 251, 0);
        font-weight: bold;
        width: 600px;
        height: 40px;
        line-height: 40px;
        border-radius: 20px 20px 0 0;
        border: solid 3px rgb(37, 37, 131);
        border-bottom: none;}

        table th, td
        {border: solid 1px #333;
        width: 30px;
        min-width: 50px
        /* max-width: 70px;
        min-width: 50px; */}

        .sky
        {background-color: rgb(184, 229, 247);
        width: 30px; height: 30px;}
    </style>
</head>
<body>
    <h1>table style 연습 1</h1>
    <table>
        <tr>
        <caption>시간표</caption>
        </tr>

        <thead>
            <tr class="sky">
                <th>구분</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="sky">1교시</td>
                <td rowspan="2">기초 드로잉</td>
                <td rowspan="2">색채학</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td class="sky">2교시</td>
                <td rowspan="3">html</td>
                <td></td>
                <td rowspan="2">포트폴리오 제작</td>
            </tr>

            <tr>
                <td class="sky">3교시</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td class="sky">4교시</td>
                <td rowspan="2">포토그래픽</td>
                <td></td>
                <td rowspan="2">구성요소제작</td>
                <td></td>
            </tr>

            <tr>
                <td class="sky">5교시</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
