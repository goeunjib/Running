<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>position Ex1</title>
    <style>
        ul{
            background-color: rgb(102, 212, 102);
            width: 500px; height: 500px;
            margin: 70px 100px;
            /* margin: 0; */
            padding: 0px;
            border-radius: 20px;
            text-align: center;
        }

        .box{
            display: block;
            width: 30px; height: 30px;
            background-color: rgb(255, 166, 0);
            /* position: absolute; 가장 가까운 부모요소에 포지션이 적용되어 있으면 그 부모를 기준으로 위치 설정*/            
        }

        .box1{
            border-radius: 20px 0 0 0;
        }

        .box2{
            border-radius: 0 20px 0 0;
            position: relative; /*위치 특성값과 함께 작성하지않으면 기존 흐름을 유지한체 li포지션의 기준이 될 수 있기 때문*/
            bottom: 30px; left: 470px;
        }

        .box3{
            border-radius: 0 0 0 20px;
            position: relative;
            top: 410px;
        }

        .box4{
            border-radius: 0 0 20px 0;
            position: relative;
            top: 380px; left: 470px;
        }

        .box5{
            position: relative;
            top: 110px; left: 230px;
        }

        /* absolute, fixed 포지션 중앙 정렬 
        1. 직접 계산
          top:160px; left:160px;
        2. 위치 특성 값 50%, 같은 방향의 margin 값을 -로 요소의 반값 적용
          top:50%; left:50%;
          margin-top:-40px; margin-left:-40px;
        3. top:0; right:0; bottom: 0; left:0; margin: auto;
          -> 높이 값이 지정되어 있어야만 세로 중앙 정렬 가능

      relative 포지션 중앙 정렬
        위치 특성이 작성되어 있지 않으면 margin: 0 auto로 가능
    */
    </style>
</head>
<body>
    <ul class="container">
        <li class="box box1">1</li>
        <li class="box box2">2</li>
        <li class="box box3">3</li>
        <li class="box box4">4</li>
        <li class="box box5">5</li>
    </ul>
</body>
</html>
