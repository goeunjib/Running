<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>수형선택자</title>
    <style>
/* review */
        .box{
            text-align: center;
            width: 480px; /*실제 크기 120 *4 */
            background-color: #e9e9e9;
            margin: 50px auto;
            font-weight: bold;
            font-size: 22px;
            overflow: hidden; /*자식에게 float가 적용되면 부모의 높이 값이 인식되지 않기 때문에 부모요소에 overflow 적용하여 높이 값 인식*/
        }

        .box p, .box div{ /*120= w100+m(10+10)*/
            width: 100px; height: 100px;
            background-color: #f8f8f8;
            line-height: 100px;
            border-radius: 50%;
            float: left;
            margin: 10px;
            box-sizing: border-box; /*width (padding+border) + margin*/
        }


        /*수열 선택자, 의사 클래스
        :first-child {} 같은 부모를 둔 자식들 중 첫번째 자식
        :last-child {} 같은 부모를 둔 자식들 중 마지막 자식
        :nth-child(n) {} 같은 부모를 둔 자식들 중 n번째 자식
        
        :first-of-type {} 같은 부모를 둔 자식들 중 '같은 타입'의 첫번째 자식
        :last-of-type {} 같은 부모를 둔 자식들 중 '같은 타입'의 마지막 자식
        :nth-of-type(n) {} 같은 부모를 둔 자식들 중 '같은 타입'의 n번째 자식

        (even) 짝수
        (odd) 홀수
        (3n+1) 3개를 기준으로 첫번째
        (3n) 3번째
        */

        .box p:first-child{ /*같은 부모를 둔 자식들 중 처음 나오는 요소가 p인 경우 적용*/
            background-color: rgb(243, 204, 106);
        }

        .container div:first-child{ /*같은 부모를 둔 자식들 중에 처음 나오는 요소가 div가 아니기 때문에 적용 X*/
            color: red;
        }
        .container div:first-of-type{ /*같은 부모를 둔 자식들 중에 같은 타입의 첫번째 div에 적용*/
            color: blue;
        }

        .box div:last-of-type{ /* 각 부모안에서 같은 타입의 자식들 중 마지막div에 적용*/
            background-color: rgb(240, 207, 250);
        }

        .container p:last-child{ /*가장 마지막에 나오는 자식이 p이기 때문에 적용*/
            background-color: rgb(255, 136, 0);
        }

        .box p:nth-child(7){ /*자식들 중 7번째 위치에 p가 있기 때문에 적용*/
            border: 3px solid #333;
        }
        .box p:nth-child(10){ /*자식들 중에 10번째 위치에 p가 있어야 적용*/
            border: 3px solid #27d8c9;
        }
        .box div:nth-of-type(2){ /*자식들 중 같은 타입의 2번째 div*/
            color: rgb(97, 117, 56);
        }

        .container p:nth-child(even){ /*짝수 위치의 p */
            background-color: skyblue;
            color: white;
        }
        .container *:nth-child(even){
            text-decoration: line-through;
        }
        .container p:nth-child(3n+2){ /*3개를 기준으로 2번째 p*/
            border-radius: 0;
        }
        .container p:nth-child(5n){ /*5개를 기준으로 5번째 p*/
            border: 5px solid rgb(255, 36, 36);
        }
        .container p:nth-of-type(4n+1){ /*같은 타입의 p중에 4개를 기준으로 1번째 p*/
            border-radius:50% 0;
        }

        .wapper p:nth-child(odd){ /*홀수 위치의 p */
            background-color: rgb(205, 216, 54);
            color: white;
        }
        .wapper p:nth-child(odd){ /*실제하는 요소없이 작성시 요소 구분없이 적용*/
            font-style: italic;
        }
        .wapper :nth-child(n+3):nth-child(-n+11){ /*3~11까지 선택*/
            border: 5px dashed darkorchid;
        }
        .wapper :nth-child(2n+5):nth-child(-n+11){
            color: magenta;
        }

</head>
<body>
