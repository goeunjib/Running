<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>layout_Sticky1</title>
    <style>
        body {
            margin: 0;
            color: white;
        }

        .clearfix::after{ /*미리 클래스로 만들어 놓은 다음 필요할때마다 html에 적용_이것도 가능*/
            content: "";
            display: block;
            clear: both;
        }
        header{
            background-color:plum;
            width: 100%;
            height: 90px;
            padding: 15px;
        }

        header h1, h2{
            margin: 0;
        }

        main{
            /* overflow: hidden; 이것도 가능*/
            /* float: left;
            width: 100%; 이것도 가능*/
        }

        main article {
            background-color: rgb(236, 198, 236);
            width: 70%;
            height: 3000px;
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }

        main aside{ 
            background-color: rgb(243, 220, 243);
            width: 30%;
            height: 200px;
            padding: 10px;  /*30%+10px의 패딩이 더해져서 공간이 부족함_box-sizing: border-box;사용하면 박스안에 공간에서 padding을 해결*/
            box-sizing: border-box;
            float: left;
            position: sticky;
            top: 0; /*부모요소들 중에 overflow:hidden이 적용되어 있으면 작동하지 않음
            height값이 %인 경우도 작동하지 않음*/
        }

        footer{
            /* clear: both; 이것도 가능*/
            background-color: plum;
            width: 100%;
            height: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>layout_Stiky1</h1>
        <h2>header</h2>
    </header>
    <main class="clearfix">
        <article>
            <h2>main content</h2>
        </article>
        <aside>
            <h2>sticky sidebar</h2>
        </aside>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
