    <style>
        body{
            margin: 0;

        }

        section{
            position: sticky;
            width: 100%;
            /* height: 100%; */
            height: 100vh; /*창 크기에 따라 이미지 크기가 따라감*/
        }

        section img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section h2{
            background-color:rgb(245, 204, 70);
            color:white;
            border: 3px dashed rgb(170, 139, 73);
            border-radius: 0 0 20px 20px;
            width: 150px;
            height: 40px;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0; right: 0;
            margin: auto;

        }

        
    </style>
