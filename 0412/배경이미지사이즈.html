<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>배경이미지 사이즈 background-size</title>
    <style>
        ul{
            list-style: none;
            padding: 0;

            font-size: 18px;
            font-weight: bold;
        }

        ul li{
            margin: 30px auto;
            width: 500px; height: 200px;
            border: 10px solid green;
            background-image: url(./96d443c92059f2b3a240a7ff74692bbf.jpg);
            background-repeat: no-repeat;
        }

        .box1{
            background-size: 400px; /*가로 사이즈를 기준으로 세로 사이즈 비율 자동 조절*/
            background-position: 50%;
        }

        .box2{
            background-size: 400px 200px; 
        }

        .box3{ /*가로 사이즈에 맞춰 조절되며 이미지의 비율도 유지. 화면에서 가려진 부분 존재*/
            background-size: 100%;
        }

        .box4{
            background-size: 100% 100%;
        }

        .box5{ /*영역에 맞춰 이미지 사이즈 조절*/
            background-size: contain;
        }

        .box6{ /*영역에 맞춰 전체 채움. 전체를 채우기 때문에 생기지 않으나 가려지는 이미지 부분 생김. 비율 유지*/
            background-size: cover;
        }

        .box7{
            background-size: contain;
            background-size: cover;
            background-position: 50% 20%;

            width: 70%;
        }
    </style>
</head>
<body>
    <h1>배경이미지 사이즈 background-size</h1>
    <img src="./96d443c92059f2b3a240a7ff74692bbf.jpg" alt="사모예드">
    <ul>
        <li class="box1">1: 400px</li>
        <li class="box2">2: 400px 200px</li>
        <li class="box3">3: 100%</li>
        <li class="box4">4: 100% 100%</li>
        <li class="box5">5: contain</li>
        <li class="box6">6: cover</li>
        <li class="box7">7: %</li>
    </ul>
</body>
</html>
