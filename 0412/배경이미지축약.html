<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>배경이미지 축약 background</title>
    <style>
        body{
            /*background-image: url(./cat.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /*브라우저 기준으로 배경이지미를 고장하기 때문에 body의 높이값과 상관없이 위치함
            background-position: 100% 0; 고양이 뱃살 기준으로 창이 움직임 */

            /*축약형: 순서 상관없이 작성 가능하나 background-size 작성시 반드시 포지션/사이즈 순으로 작성*/
            background: #333 url(./cat.png) no-repeat fixed 100% 0 / cover;
        }

        h1{
            margin: 0 auto;
            text-align: center;
            background-color: #333333be;
            color: white;
            border-radius: 20px;
            width: 500px; height: 80px;
            line-height: 80px;
        }

        p{
            margin: 0 auto;
            text-align: center;
            background-color: #333333be;
            color: white;
            border-radius: 10px;
            width: 700px; height: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <h1>배경이미지 축약 background</h1>
    <p>background-image 속성을 사용하면 원하는 곳에 배경 이미지를 넣을 수 있습니다.</p>
    </div>
</body>
</html>
