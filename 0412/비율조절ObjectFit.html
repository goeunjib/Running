<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>비율조절 Object-Fit</title>
    <style>
        /* p:nth-child(n+1) :nth-child(-n+5) 이것도 가능*/
        p:first-of-type ~ p{
            border: 5px solid rgb(52, 145, 221);
            width: 400px; height: 400px;
        }

        img{
            width: 100%; height: 100%;
        }
        .cat1{
            object-fit: fill; /*기본값. 비율 상관없이 가득 채움*/
        }
        .cat2{
            object-fit: contain; /*비율 유지. 원본이 전부 모여짐. 대신 일부 여백이 생길 수 있음*/
        }
        .cat3{
            object-fit: cover; /*비율 유지. 원본이 부모 영역을 가득 채우나 일부 가려지는 이미지가 있을 수 있음*/
        }
        .cat4{
            object-fit: none; /*원본 사이즈. 크기 조절 x*/
        }
        .cat5{
            object-fit: scale-down; /*none과 container 중 이미지 크기가 더 작아지는 값*/
        }
    </style>
</head>
<body>
    <h1>비율 조절 Object-Fit</h1>
    <p><strong>이미지&lt;img&gt;나 비디오&lt;video&gt;의 비율 조절</strong></p>

    <p><img src="./cat.png" alt="잠자는 고양이" class="cat1"></p>
    <p><img src="./cat.png" alt="잠자는 고양이" class="cat2"></p>
    <p><img src="./cat.png" alt="잠자는 고양이" class="cat3"></p>
    <p><img src="./cat.png" alt="잠자는 고양이" class="cat4"></p>
    <p><img src="./cat.png" alt="잠자는 고양이" class="cat5"></p>
</body>
</html>
