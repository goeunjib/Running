<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>오브젝트 위치 정렬 Object-position</title>
    <style>
        p:nth-child(n+3) :nth-child(-n+7){
            border: 10px solid rgb(113, 191, 197);
            width: 400px; height: 300px;
        }

        img{
            width: 100%; height: 100%;
            object-fit: contain;
        }

        .cat1{
            object-position: 50% 50%; /*기본값 x축 y축*/
        }
        .cat2{
            object-position: center center;
        }
        .cat3{
            object-position: 100px 50px;
        }
        .cat4{
            object-position: 100% 50%; /* === right center*/
        }
        .cat5{
            object-position: 20%; /* 20% 50% */
        }
    </style>
</head>
<body>
    <h1>오브젝트 위치 정렬 Object-position.</h1>
    <p><strong>이미지&lt;img&gt;나 비디오&lt;video&gt;에 object-fit적용시 부모 요소를 기준으로 위치 정렬</strong></p>

    <p><img src="./magnolia-medium.jpg" alt="꽃" class="cat1"></p>
    <p><img src="./magnolia-medium.jpg" alt="꽃" class="cat2"></p>
    <p><img src="./magnolia-medium.jpg" alt="꽃" class="cat3"></p>
    <p><img src="./magnolia-medium.jpg" alt="꽃" class="cat4"></p>
    <p><img src="./magnolia-medium.jpg" alt="꽃" class="cat5"></p>
</body>
</html>
