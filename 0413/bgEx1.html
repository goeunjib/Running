<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bgEx1</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-position: relative;
        }

        .tittle{
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%; height: 1000px;
        }

        h2{
            margin: 0 auto;
            text-align: center;
            background-color: rgb(192, 133, 25);
            color: white;
            width: 300px;
            height: 50px;
            line-height: 50px;
            border-radius: 0 0 20px 20px;
        }

        section{
            position: sticky;
            top: 0;
            width: 100%; height: 100vh;
            background: no-repeat 50% 0 / cover;
        }



        section:nth-child(1){
            background: url(../0412/069670bf6b9b1b90268838530007b748.jpg);
        }

        section:nth-child(2){
            background: url(../0412/96d443c92059f2b3a240a7ff74692bbf.jpg);
        }

        section:nth-child(3){
            background: url(../0412/9f1d0688621b2bf538c5bfa85b32b20e.jpg);
        }

        section:nth-child(4){
            background: url(../0412/a4e8e670e4403352f82926bd445297cc.jpg);
        }

        section:nth-child(5){
            background: url(../0412/c0a15d4cd062a9d06676553926a4ff8e.jpg);
        }
    </style>
</head>
<body>
    <section>
        <h2>tittle1</h2>
    </section>
    <section>
        <h2>tittle2</h2>
    </section>
    <section>
        <h2>tittle3</h2>
    </section>
    <section>
        <h2>tittle4</h2>
    </section>
    <section>
        <h2>tittle5</h2>
    </section>
</body>
</html>
