<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>fluidLayout1</title>
  <style>
    body { margin:0; font-weight: bold; font-size: 20px;}
    .box {
      width:33.33333%;
      height:40vh;
      float: left;
    }
    .box1 { background-color: #a8d5e2;}
    .box2 { background-color: #f9a620; color:#fff; }
    .box3 { background-color: #ffd449;}
    .box4 { background-color: #548c2f; color:#fff; width:100% }
    .box5 { background-color: #104911; color:#fff; width:100%; height:200vh}
  </style>
</head>
<body>
  <div class="box box1">box1</div>
  <div class="box box2">box2</div>
  <div class="box box3">box3</div>
  <div class="box box4">box4</div>
  <div class="box box5">box5</div>
</body>
</html>
