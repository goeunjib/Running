<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>viewportEx</title>
  <style>
    /* 
      컨텐츠가 없어도 브라우저의 높이 값을 인식시키는 방법
      1. html, body { height: 100%; }이하 필요한 하위 요소까지 height: 100%; 적용
      2. position: absolute, fixed를 적용하면 height:100% 인식
      3. height: 100vh;
      4. flex, grid
    */
    /* html { height: 100%; } */
    body { 
      margin:0; text-align: center;
      /* height: 100%;  */
    }
    h1 {
      background-color: rgba(7, 10, 82,0.7);
      color:#fff;
      position: fixed;
      width:100%;
      padding:10px;
      box-sizing: border-box;
      z-index: 99;
    }
    .container {
      list-style: none; margin:0; padding:0;
      /* width:100%; height: 100%;
      position: absolute; */
    }
    .container li {
      background: no-repeat 50% / cover;
      /* height: 100%; */
      height: 100vh;
      width: 100vw;
      /* 뷰포트 가로값 기준이나 브라우저 스크롤의 값은 인식하지 못하기 때문 */
      width: 100%;
    }
    .container li:nth-child(1) { background-image: url(https://via.placeholder.com/900x700/9A208C/fff?text=img1); }
    .container li:nth-child(2) { background-image: url(https://via.placeholder.com/900x700/E11299/fff?text=img2); }
    .container li:nth-child(3) { background-image: url(https://via.placeholder.com/900x700/FFEAEA/000?text=img3); }
    .container li:nth-child(4) { background-image: url(https://via.placeholder.com/900x700/F5C6EC/000?text=img4); }
  </style>
</head>
<body>
  <h1>뷰포트 단위를 이용한 풀페이지</h1>
  <ul class="container">
    <li class="bg1"><a href="#">bg1</a></li>
    <li class="bg2"><a href="#">bg2</a></li>
    <li class="bg3"><a href="#">bg3</a></li>
    <li class="bg4"><a href="#">bg4</a></li>
  </ul>
</body>
</html>
