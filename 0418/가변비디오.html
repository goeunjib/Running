<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>가변 비디오</title>
    <style>
        p{
            background-color: skyblue;
            border: 10px solid grey;
            max-width: 800px;
            min-width: 20%;
        }

        video{
            /*비디오는 이미지와 달리 원본 영상의 빙류을 유지하기 때문에 width, height 값을 동시에 적용 시킬 수 없음. video태그는 값이 적용되나 영상 자체의 비율은 영상 편집을 통해서만 가능*/
            /* width: 800px; height: 400px; */
            width: 100%; height:200px;
            background-color: rgb(94, 155, 107);
        }

        .container{
            width: 80%;
            height: 50vh;
            position: absolute;
            top:50vh; left: 0; right: 0;
            margin: auto;
        }

        .container .video_box{
            width: 100%; height: 100%;
            position: absolute;
            top:0; left: 0;
            z-index: 1;
        }

        .container .video_box video{
            width: 100%; height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>가변 비디오</h1>
    <p><video src="./v1.mp4" autoplay muted loop></video></p>

    <div class="container">
        <div class="video_box">
            <video src="./v1.mp4" autoplay muted loop></video>
        </div>
    </div>
</body>
</html>
