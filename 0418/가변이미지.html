<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>가변 이미지</title>
    <style>
        img{
            border: 1px solid black;
            vertical-align: top;
        }

        p{
            border: 10px solid black;
            width: 90%; 
            height: 700px;
            background-color: skyblue;
        }

        .img1{
            width: 100%;
        }

        .img2{
            max-width: 100%; /*원본 크기 이상으로 커지지않음. 최대 크기가 이미지의 원래 크기*/
        }

        .img3{
            min-width: 100%; /*원본 크기 이하로 작아지지 않음. 최소 크기가 이미지의 원래 크기 */
        }

        p:last-of-type{
            width: 80%;
            height: 600px;
        }

        .img4{
            width: 100%; height: 100%;
            object-fit: contain;
            object-fit: cover;
            object-position: 50% 0;
        }
    </style>
</head>
<body>
    <h1>가변 이미지</h1>
    <h2>원본 크기</h2>
    <p><img src="./img1.png" alt="img"></p>
    <h2>width: 100%</h2>
    <p><img src="./img1.png" alt="img" class="img1"></p>
    <h2>max-width: 100%</h2>
    <p><img src="./img1.png" alt="img" class="img2"></p>
    <h2>min-width: 100%</h2>
    <p><img src="./img1.png" alt="img" class="img3"></p>
    <h2>object-fit</h2>
    <p><img src="./img1.png" alt="img" class="img4"></p>
</body>
</html>
