<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex-flow</title>
    <style>
        body{margin:0; font-size: 1.5em; text-align: center;}

        .wrapper .item1 {background-color: rgb(247, 247, 223);}
        .wrapper .item2 {background-color: rgb(212, 212, 184);}
        .wrapper .item3 {background-color: rgb(168, 168, 140);}

        .wrapper {
        border: 5px solid #555555;
        width: 80vw; margin: 2vw auto;
        }

        #container {
            display: flex; /*상속x*/
            /* flex-direction: row;
            flex-wrap: wrap; */

            /*flex-direction, flex-wrap을 한번에 작성하고자 할대 사용. 순서 상관없음*/
            flex-flow: row wrap;
            flex-flow: wrap; /*생략된 기본값*/
        }
        #container .item {
            width: 50%;
            aspect-ratio: 2/1;
        }

        #container .item3{width: 100%;}
    </style>
</head>
<body>
    <h1>flex : flex-flow</h1>
    <div class="wrapper" id="container"> <!--flex-container-->
        <item class="item item1">item1</item> <!--flex-item-->
        <item class="item item2">item2</item> <!--flex-item-->
        <item class="item item3">item3</item> <!--flex-item-->
    </div>
</body>
</html>
