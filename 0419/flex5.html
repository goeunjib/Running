<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex5 justfy-content</title>
    <style>
        body{margin:0; font-size: 1.5em; text-align: center;}

        .wrapper .item1 {background-color: rgb(245, 245, 220);}
        .wrapper .item2 {background-color: rgb(212, 212, 184);}
        .wrapper .item3 {background-color: rgb(168, 168, 140);}

        .wrapper {
        border: 5px solid #555555;
        width: 80vw; margin: 2vw auto;
        display: flex;
        flex-flow: row nowrap;
        }

        #container1 {
            /*주축 기준 플렉스 아이템 정렬*/
            justify-content: flex-start; /*기본값. 주축의 시작점 기준 정렬*/
            justify-content: flex-end; /*주축의 끝점 기준 정렬*/
            justify-content: center; /*주축 기준 중앙 정렬*/
            justify-content: space-around; /*주측 기준으로 여백 포함 동일한 간격으로 정렬*/
            justify-content: space-between; /*주측 기준으로 양끝에 맞춰 아이템을 정렬하고 여백은 동일한 값으로 부여하여 정렬*/
            justify-content: space-evenly; /*주측 기준으로 아이템과 여백을 다 동일하게 정렬*/
        }

        #container2{
            height: 40vh;
            flex-direction: column; /*주축 세로, 열, y*/
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-around;
            justify-content: space-between;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>flex : justfy-content</h1>
    <div class="wrapper" id="container1"> <!--flex-container-->
        <item class="item item1">item1</item> <!--flex-item-->
        <item class="item item2">item2</item> <!--flex-item-->
        <item class="item item3">item3</item> <!--flex-item-->
    </div>
    <div class="wrapper" id="container2"> <!--flex-container-->
        <item class="item item1">item1</item> <!--flex-item-->
        <item class="item item2">item2</item> <!--flex-item-->
        <item class="item item3">item3</item> <!--flex-item-->
    </div>
</body>
</html>
