<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex6</title>
    <style>
        body{margin:0; font-size: 1.5em; text-align: center;}

        .wrapper .item1 {background-color: rgb(245, 245, 220);}
        .wrapper .item2 {background-color: rgb(212, 212, 184);}
        .wrapper .item3 {background-color: rgb(168, 168, 140);}

        .wrapper { /*flex-container*/
        border: 5px solid #555555;
        width: 80vw; margin: 2vw auto;
        display: flex;
        flex-flow: row nowrap; /*dirextion wrap*/
        justify-content: center; /*주축 기준 정렬*/
        height: 40vh;
    }

    #container1{
        /*교차축 기준 아이템 정렬*/
        align-items: stretch; /*기본값 아이템 높이값이 없어도 컨테이너의 높이값만큼 아이템 확장 정렬*/
        align-items: flex-start; /*교차축 기준 시작점부터 정렬*/
        align-items: flex-end; /*교차축 기준 끝점부터 정렬*/
        align-items: center; /*교차축 기준 중앙 정렬*/
    }

    #container2{
        flex-direction: column; /*주축의 값을 y, 열, 세로로 변경*/ /*교차축은 x, 행, 가로로 변경*/
        align-items: flex-start;
        align-items: flex-end;
        align-items: center;
    }
    </style>
</head>
<body>
    <h1>flex : align-items</h1>
    <div class="wrapper" id="container1"> <!--flex-container-->
        <item class="item item1">item1</item> <!--flex-item-->
        <item class="item item2">item2</item> <!--flex-item-->
        <item class="item item3">item3</item> <!--flex-item-->
    </div>
    <div class="wrapper" id="container2"> <!--flex-container-->
        <item class="item item1">item1</item> <!--flex-item-->
        <item class="item item2">item2</item> <!--flex-item-->
        <item class="item item3">item3</item> <!--flex-item-->
    </div>
</body>
</html>
