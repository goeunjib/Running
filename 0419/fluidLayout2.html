<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fluidLayout2</title>
    <style>
        .container {border: 3px solid #333; width: 90vw; margin: 0 auto; font-size: 20px;}
        .container::after {content:""; display: block; clear: both;}

        .container .box{float: left; height: 30vh;}

        .container .item1{background-color: rgb(239, 222, 255); width: 33.3333%;}
        .container .item2{background-color: rgb(204, 186, 221); width: 33.3333%;}
        .container .item3{background-color: rgb(181, 159, 201); width: 33.3333%;}
        .container .item4{background-color: rgb(136, 110, 161); width: 100%;}
        .container .item5{background-color: rgb(94, 63, 122); width: 25%;color: white;}
        .container .item6{background-color: rgb(62, 34, 88); width: 25%;color: white;}
        .container .item7{background-color: rgb(27, 9, 44); width: 25%;color: white;}
        .container .item8{background-color: rgb(11, 1, 20); width: 25%;color: white;}
    </style>
</head>
<body>
    <div class="container">
        <!-- .box.item${item$}*8 -->
        <div class="box item1">item1</div>
        <div class="box item2">item2</div>
        <div class="box item3">item3</div>
        <div class="box item4">item4</div>
        <div class="box item5">item5</div>
        <div class="box item6">item6</div>
        <div class="box item7">item7</div>
        <div class="box item8">item8</div>
    </div>
</body>
</html>
