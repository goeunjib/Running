<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex7</title>
    <style>
        body{margin:0; font-size: 1.5em; text-align: center;}

        .wrapper .item1 {background-color: rgb(245, 245, 220);}
        .wrapper .item2 {background-color: rgb(212, 212, 184);}
        .wrapper .item3 {background-color: rgb(168, 168, 140);}
        .wrapper .item4 {background-color: rgb(122, 122, 98);}
        .wrapper .item5 {background-color: rgb(78, 78, 59);}

        .wrapper { /*flex-container*/
        border: 5px solid #555555;
        width: 80vw; margin: 2vw auto;
        
        }

        #container{
            display: flex;
            height: 70vh;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: wrap;
            align-items: center;

            /*교차축 기준으로 여러 아이템을 하나의 덩어리로 보고 정렬*/
            align-content: stretch; /*기본값. 높이값이 지정되어 있으면 적용되지 않음*/
            align-content: flex-start;
            align-content: flex-end;
            align-content: space-around;
            align-content: space-between;
            align-content: space-evenly;
        }

        #container .item {width: 50%;}
        #container .item1 {height: 150px;}
        #container .item2 {height: 10vw;}
        #container .item3 {height: 10em;}
        #container .item4 {height: 10vh;}
        #container .item5 {height: 10%;}
    </style>
</head>
<body>
    <h1>flex : align-content</h1>
    <div class="wrapper" id="container"> <!--flex-container-->
        <item class="item item1">item1</item> <!--flex-item-->
        <item class="item item2">item2</item> <!--flex-item-->
        <item class="item item3">item3</item> <!--flex-item-->
        <item class="item item4">item4</item> <!--flex-item-->
        <item class="item item5">item5</item> <!--flex-item-->
    </div>
</body>
</html>
