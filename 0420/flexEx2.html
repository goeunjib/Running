<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexEx2</title>
    <style>
        body{
            border:solid 2px #333;
            width: 70%;
            margin: 10px auto;
        }

        .box{
            margin: 30px 0 30px 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .box li{
            height: 10vh;
            list-style: none;
            text-align: center;
        }

        .box item{ /*.box의 .flex-item이자 글자들의 flex-container*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box .item1{
            background-color: rgb(255, 218, 150);
            color: white;
            width: 50vw;
        }
        .box .item2{
            background-color: rgb(216, 183, 122);
            color: white;
            width: 50vw;
        }
        .box .item3{
            background-color: rgb(190, 158, 97);
            color: white;
            width: 50vw;
        }
        .box .item4{
            background-color: rgb(155, 125, 69);
            color: white;
            width: 50vw;
        }
        .box .item5{
            background-color: rgb(117, 90, 40);
            color: white;
            width: 50vw;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="item item1">item1<br>item</li>
        <li class="item item2">item2<br>item</li>
        <li class="item item3">item3<br>item</li>
        <li class="item item4">item4<br>item</li>
        <li class="item item5">item5<br>item</li>
    </ul>
</body>
</html>
