<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexEx3</title>
    <style>
        body{
            font-size: 25px; font-weight: bold;
            margin: 0;
            color: white;
        }

        /* .container{
            display: flex;
            flex-direction: row;
            height:100vh;

        } */

        .container header{
            background-color: rgb(139, 58, 115);
            height: 15vh;
        }

        .container .navigation{
            background-color: rgb(187, 103, 162);
            padding: 1vh;
            height: 6vh;
        }

        .container main{ 
            display: flex;
            /*교차축의 기본은 strech이기 때문에 전체가 채워짐*/
            height: 77vh; /*100vh - header:14vh - navigation padding:2vh - height:6vh*/
        }

        .container aside{
            background-color: rgb(212, 144, 192);
            width: 30%;

        }

        .container .content{
            background-color: rgb(223, 176, 209);
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <div class="navigation">navigation</div>
        <main>
            <aside>aside</aside>
            <div class="content">content</div>
        </main>
    </div>    
</body>
</html>
