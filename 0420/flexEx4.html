<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexEx4</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: flex-end;
        }
        .container{
            background-color: rgb(168, 125, 43);
            color: white;
            padding: 50px 20px 50px 20px;
            margin: 10px 10px 0 10px;
        }
        .container h1, p{margin: 0;}

        /*부모 요소에 플렉스 적용시 자식 아이템은 margin을 통해 개별적으로 위치 지정 가능. 더 섬세하게 조정 가능*/
        /*margin-left:auto; 여백이 왼쪽으로 들어가기 때문에 아이템은 오른쪽 배치*/
        /*margin-right:auto; 여백이 오른쪽으로 들어가기 때문에 아이템은 왼쪽 배치*/
        /*margin-bottom:auto; 여백이 아래쪽으로 들어가기 때문에 아이템은 위쪽 배치*/
        /*margin-top:auto; 여백이 위쪽으로 들어가기 때문에 아이템은 아래쪽 배치*/
    </style>
</head>
<body>
    <div class="container">
        <h1>바닥글</h1>
        <p>그리워 이네들은 아침이 나의 하나에 있습니다. 가을 하나에 무성할 까닭입니다. 별에도 이름을 내 있습니다. 쉬이 위에도 나는 까닭입니다. 별 추억과 속의 있습니다. 이름을 계집애들의 지나가는 소녀들의 듯합니다. 멀리 벌써 하나에 다 딴은 쉬이 하늘에는 밤이 노루, 까닭입니다. 겨울이 무덤 어머니, 아직 버리었습니다. 아스라히 북간도에 흙으로 어머니, 헤일 하나에 말 봅니다.</p>
    </div>
</body>
</html>
