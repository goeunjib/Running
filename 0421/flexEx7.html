<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexEx7</title>
    <style>
        body{
            margin: 0;
            font-size: 25px;
            text-transform: capitalize;
        }

        ul{
            margin: 0;
            padding: 20px;
            background-color: skyblue;
            list-style: none;
            display: flex;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        
        ul li a{
            text-decoration: none;
            color: white;
            padding: 20px;
            position: relative;
        }

        ul li a:hover{
            background-color: white;
            color: skyblue;
        }

        ul li a.active::after{ /* .active가 붙으면 요소의 안쪽의 뒤에 적용*/
            content: "";
            width: 100%; height: 10px;
            position: absolute;
            left: 0; right: 0; bottom: 0;
            background-color: rgba(27, 92, 212, 0.493);

            /* padding: 20px 20px 15px 20px;
            border-bottom: solid 8px rgb(27, 92, 212); 
            border도 가능*/ 
        }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#" class="active">home</a></li>
        <li><a href="#">company</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">product</a></li>
        <li><a href="#">bord</a></li>
    </ul>
</body>
</html>
