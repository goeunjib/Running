    .container {
      background-color: #e4e5ff;

      aspect-ratio: 1 ;

      display: flex;
      flex-flow: column wrap;
      /* align-items: center; */
      align-content: space-evenly;
      justify-content: space-evenly;
    }
    .container .box {
      box-sizing: border-box;
      border:1px solid #363232;
      margin:0;
      width: 43%;
    }
    .container .box img {
      vertical-align: top;
      width: 100%;
    }
    .container .box figcaption {
      background-color: #D14D72;
      font-weight: bold; text-transform: capitalize; font-size: 1.1rem; text-align: center;
      padding: 0.4rem;
    }
