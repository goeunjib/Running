<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flexItem_order</title>
    <style>
        .container{list-style-type:none; padding: 0; margin: 0; font-size: 1.2rem; text-align: center; border: 6px solid #707070; width: 80vw; height: 60vh; margin: 3rem auto; display: flex; justify-content: space-evenly; align-items: center;}

        .container .item{width: 10%; padding: 0.4rem;}
        /* order: flex-item에 적용되는 특성으로 아이템 배치 순서 설정 */
        .container .item1{background-color: rgb(236, 242, 247); order: 7;}
        .container .item2{background-color: rgb(213, 223, 233); order: 2;}
        .container .item3{background-color: rgb(184, 199, 212); order: 1;}
        .container .item4{background-color: rgb(127, 149, 168); order: 5;}
        .container .item5{background-color: rgb(76, 101, 122); color: white; order: 4;}
        .container .item6{background-color: rgb(51, 78, 102); color: white; order: 3;}
        .container .item7{background-color: rgb(33, 58, 80); color: white; order: 6;}
    </style>
</head>
<body>
    <h1>flex-itme : order</h1>
    <ul class="container">
        <li class="item item1">item1</li>
        <li class="item item2">item2</li>
        <li class="item item3">item3</li>
        <li class="item item4">item4</li>
        <li class="item item5">item5</li>
        <li class="item item6">item6</li>
        <li class="item item7">item7</li>
    </ul>
</body>
</html>
