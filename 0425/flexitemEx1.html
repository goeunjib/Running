<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flexitemEx</title>
  <style>
    body{margin: 0; font-size: 20px; font-weight: bold;}
    .container{
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
    }

    header{
      background-color: moccasin;
      width: 100%; height: 16vh;
    }

    aside{
      background-color: rgb(218, 192, 148);
      height: calc(100% - 16vh);
      flex-basis: 0;
      flex-grow: 3;
    }

    .content{
      background-color: rgb(180, 155, 112);
      flex-basis: 0;
      flex-grow: 7;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>header</header>
    <aside>aside</aside>
    <div class="content">content</div>
  </div>  
</body>
</html>
