<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flexitem_flexbasis</title>
  <style>
    ul{
            list-style: none; margin: 10px; padding: 0; background-color: #ddd; text-align: center; display: flex; width: 600px; height:60px; border: 4px solid #333;
        }
        ul li:nth-child(1){background-color: rgb(233, 233, 105);}
        ul li:nth-child(2){background-color: rgb(128, 177, 128);}
        ul li:nth-child(3){background-color: rgb(154, 171, 202);}
        ul li{
          width: 300px; 
          flex-grow: 0; /*기본값. 컨테이너의 영역이 남아도 아이템이 채우지 않음*/ 
          flex-shrink: 1; /*기본값. 아이템의 크기가 커도 컨테이너를 넘기지 않음*/
        }

        .box1 li{flex-basis: auto;}

        .box2 li{flex-basis: 0;} /* 플렉스 아이템의 컨텐츠를 제외한 영역을 기준으로 grow와 shink 설정 */

        .box3 li {flex-basis: 150px;}

        .box4 li {flex-basis: 300px;} /* flex-shink: 1; 적용되어 있어 컨테이너를 넘지 못함*/
  </style>
</head>
<body>
  <h1>flexitem: flex-basis 기준 비율</h1>
  <h2>flex-basis: auto; 기본값. 아이템 컨텐츠 크기에 맞춰 grow 비율 설정</h2>
  <!-- ul.box$*4>li{item$}*3 -->
  <ul class="box1">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>

  <h2>flex-basis: 0;</h2>
  <ul class="box2">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>

  <h2>flex-basis: 150px;</h2>
  <ul class="box3">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>

  <h2>flex-basis: 300px;</h2>
  <ul class="box4">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
</body>
</html>
