<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transition-TimIng-Function</title>
  <style>
    body{margin: 0; text-align: center;}
    .container{
      list-style: none;
      padding: 0;
      margin: 0 auto;
      border: 5px solid #333;
      display: flex;
      width: 80vw;
      height: 70vh;
      font-weight: bold;
    }
    .container li{
      background-color: #ddd;
      width: calc(16.6666% - 0.8rem); height: 50px;
      line-height: 50px;
      margin: 0.4rem;
      transition-property: all;
      transition-duration: 1s;
    }

    .container:hover li:nth-child(1) {height: calc(100% - 0.8rem); transition-timing-function: linear;} /* 동일한 속도로 진행 */
    .container:hover li:nth-child(2) {height: calc(100% - 0.8rem); transition-timing-function: ease;} /* 기본값. 서서히 증가하다 끝에서 느려짐 */
    .container:hover li:nth-child(3) {height: calc(100% - 0.8rem); transition-timing-function: ease-in;} /* 서서히 시작하다가 끝날때 딸라짐 */
    .container:hover li:nth-child(4) {height: calc(100% - 0.8rem); transition-timing-function: ease-out;} /* 빠르게 시작하고 끝날때 느려짐 */
    .container:hover li:nth-child(5) {height: calc(100% - 0.8rem); transition-timing-function: ease-in-out;} /* 서서히 시작하다 빨라지고 끝날때 느려짐 */
    .container:hover li:nth-child(6) {height: calc(100% - 0.8rem); transition-timing-function: cubic-bezier(.61,-0.9,.61,1.53);} /* 사용자 정의 움직임 */
  </style>
</head>
<body>
  <h1>transition-TimIng-Function: 움직임 속도 제어</h1>
  <ul class="container">
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
    <li>cubic-bezier</li>
  </ul>
</body>
</html>
