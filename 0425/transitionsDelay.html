<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transitionsDelay</title>
  <style>
    body{margin: 0; text-align: center;}
    .container{
      list-style: none;
      padding: 0;
      margin: 0 auto;
      border: 5px solid #333;
      display: flex;
      width: 80vw;
      height: 70vh;
      font-weight: bold;
    }
    .container li{
      background-color: #ddd;
      width: calc(20% - 0.8rem); height: 40px;
      line-height: 40px;
      margin: 0.4rem;
      flex-shrink: 0;
      
      transition-property: all;
      transition-duration: 1s;
    }

    .container:hover li:nth-child(1) {
      background-color: rgb(236, 133, 133); 
      height: calc(100% - 0.8rem);
      transition-delay: 0;
    }
    .container:hover li:nth-child(2) {
      background-color: rgb(255, 210, 127); 
      height: calc(100% - 0.8rem);
      transition-delay: 0.5s;
    }
    .container:hover li:nth-child(3) {
      background-color: rgb(124, 207, 124); 
      height: calc(100% - 0.8rem);
      transition-delay: 1s;
    }
    .container:hover li:nth-child(4) {
      background-color: rgb(137, 178, 255); 
      height: calc(100% - 0.8rem);
      transition-delay: 2s;
    }
    .container:hover li:nth-child(5) {
      background-color: rgb(201, 136, 201); 
      height: calc(100% - 0.8rem);
      transition-delay: 3s;
    }

  </style>
</head>
<body>
  <h1>transitions-Delay</h1>
  <ul class="container">
    <li>바로 진행</li>
    <li>0.5초</li>
    <li>1초</li>
    <li>2초</li>
    <li>3초</li>
  </ul>
</body>
</html>
