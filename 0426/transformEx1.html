<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transformEx1</title>
  <style>
    .container{
      border: solid #333 3px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      width: 90vw;
    }

    .container:hover .item{
      transform: translateX(calc(90vw - 110px)) rotate(720deg) ;
    }

    .item{
      width: 100px; height: 100px;
      margin: 5px;
      transition: .5s linear;
    }

    .item:nth-child(1){background-color: rgb(221, 221, 19);}
    .item:nth-child(2){background-color: rgb(131, 196, 34); transition-delay: 0.2s;}
  </style>
</head>
<body>
  <h1>transform 연습 1</h1>
  <!-- 컨테이너 위에 마우스를 올리면 굴러서 이동 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
  </div>
</body>
</html>
