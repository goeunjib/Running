<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transformEx3</title>
  <style>
    body{margin: 0; font-size: 1.2rem; font-weight: bold; text-align: center; text-transform: capitalize;}

    .main-menu{
      list-style: none;
      margin: 0; padding: 0;
      background-color: orange;
      width: 90vw;
      display: flex;
    }

    .main-menu li{
      /* width: 25%; */
      flex-grow: 1;
    }

    .main-menu a{
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 8px 0;
      position: relative;
    }

    .main-menu a::after{
      content: "";
      height: 20%; width: 0;
      background-color: rgba(185, 86, 20, 0.692);
      position: absolute;
      bottom: 0; left: 0;
      transition: 0.3s;
    }

    .main-menu a:hover::after{
      content: "";
      width: 100%;
    }
