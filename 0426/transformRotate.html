<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transform_Rotate</title>
  <style>
    img{
      width: 100%;
      border: 3px solid red;
      box-sizing: border-box;
      transition: 0.7s;
    }

    .box{
      border: 6px solid #333;
      margin: 100px auto;
      width: 300px; height: 300px;
    }

    .box1:hover img{transform: rotate(45deg);}
    .box2:hover img{transform: rotate(-720deg);}
    .box3:hover img{transform: rotateX(45deg);}
    .box4:hover img{transform: rotateY(-720deg);}
  </style>
</head>
<body>
  <h1>transform: Rotate() 회전</h1>
  <div class="box box1"><img src="./img1.jpg" alt="img1"></div>
  <div class="box box2"><img src="./img2.jpg" alt="img2"></div>
  <div class="box box3"><img src="./img3.png" alt="img3"></div>
  <div class="box box4"><img src="./img2.jpg" alt="img2"></div>
</body>
</html>
