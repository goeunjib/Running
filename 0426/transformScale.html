<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transform_Scale</title>
  <style>
    img{
      width: 100%;
      border: 3px solid red;
      box-sizing: border-box;
      transition: 0.7s;
    }

    .box{
      border: 6px solid #333;
      margin: 100px auto;
      width: 300px; height: 300px;
    }

    .box1:hover img{
      /* width: 500px; */
      transform: scale(2); /*배수의 값으로 단위값 없음*/
    }

    .box2:hover img{
      transform: scale(1.2, 0.5); /*x축 y축*/
    }

    .box3:hover img{
      transform: scaleX(1.7); /*x축*/
    }

    .box4:hover img{
      transform: scaleY(0.9); /*y축*/
    }
  </style>
</head>
<body>
  <h1>transform: Scale() 크기</h1>
  <div class="box box1"><img src="./img1.jpg" alt="img1"></div>
  <div class="box box2"><img src="./img2.jpg" alt="img2"></div>
  <div class="box box3"><img src="./img3.png" alt="img3"></div>
  <div class="box box4"><img src="./img2.jpg" alt="img2"></div>
</body>
</html>
