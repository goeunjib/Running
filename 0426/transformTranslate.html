<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transform_Translate</title>
  <style>
    img{
      width: 100%;
      border: 3px solid red;
      box-sizing: border-box;
      transition: 0.7s;
    }

    .box{
      border: 6px solid #333;
      margin: 100px auto;
      width: 300px; height: 300px;
    }

    .box1:hover img{transform: translate(50%);} /*x축 이동*/
    .box2:hover img{transform: translateX(250px);}
    .box3:hover img{transform: translateY(-150px);}
    .box4:hover img{transform: translate(50%, 50%);}

    /*
    이동 가능한 css 특성:
    ㄴ margin: 여백을 만들어서 이동. 레이아웃에 영향을 줌. 옆에 다른 요소가 있음 밀림
    ㄴ position: 독자적인 흐름을 갖는 경우
    ㄴ translate(): 자기 자신을 기준으로 이동
    */
  </style>
</head>
<body>
  <h1>transform: Skew() 기울이기</h1>
  <div class="box box1"><img src="./img1.jpg" alt="img1"></div>
  <div class="box box2"><img src="./img2.jpg" alt="img2"></div>
  <div class="box box3"><img src="./img3.png" alt="img3"></div>
  <div class="box box4"><img src="./img2.jpg" alt="img2"></div>
</body>
</html>
