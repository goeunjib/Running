<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transformEx5</title>
  <style>
    body{
      width: 80vw; height: 300vh;
      background-image: linear-gradient(to right bottom, rgb(225, 198, 255), rgb(154, 143, 255));
      margin: 0;
    }

    .menu{
      list-style: none;
    }

    .menu ul{
      list-style: none;
      font-size: 1.2rem; font-weight: bold;
      background-color: aquamarine;
      margin: 0; padding: 100px 0 0 0;
      width: 5vw; height: 100vh;
      position: fixed; top: 0; left: 0;
      overflow: hidden;
      transition: 1s;
      text-indent: -70px;
    }

    .menu ul:hover{
      width: 20vw;
      text-align: center;
      padding: 100px 20px 0 20px;
      text-indent: 0;
    }

    .menu ul li{
      
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
  </div>
