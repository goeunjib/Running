<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transformEx5Review</title>
  <style>
    body{margin: 0; text-align: center;}

    .box{
      height: 300vh; width: 100%; 
      background-image: linear-gradient(rgb(225, 198, 255) 50%, rgb(143, 160, 255)); 
      font-weight: bold; font-size: 1.5rem;
    }

    nav{
      background-color: rgb(245, 236, 255);
      width: 200px; height: 100%;
      position: fixed;
      top: 0; left: -150px;
      padding-top: 70px;
      transition: .4s;
      transform: translateX(-150px);
    }

    nav:hover{
      transform: translateX(0);
    }
    nav:hover .menu-icon svg{
      transform: rotate(180deg);
      fill: rgb(225, 198, 255);
    }


    nav .menu-icon {
      position: absolute; /*부모 요소에 fixed 기준*/
      right: 10px; top: 10px;
    }

    nav .menu-icon svg{
      width: 35px;
      cursor: pointer;
      opacity: 0.5; /*또는*/
      fill: rgba(0, 0, 0, 0.5); /*svg 면색*/
    }

    nav .menu {
      list-style: none; 
      padding: 0; margin: 0;
    }

    nav .menu a{
      font-size: 1.3rem; text-decoration: none; 
      color: inherit; 
      display: block; 
      margin: 10px; padding: 10px;
    }

    nav .menu a:hover{
      background-color: white;
    }

  </style>
</head>
<body>
  <nav>
    <div class="menu-icon">
      <svg viewBox="0 96 960 960">
        <path d="m375 816-43-43 198-198-198-198 43-43 241 241-241 241Z"/></svg>
    </div>
    <menu class="menu">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </menu>
  </nav>
  <div class="box">box</div>
</body>
</html>
