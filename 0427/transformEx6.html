<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transformEx6</title>
  <style>
    body{
      background-color: #e9e9e9;
    }
    .name{
      background-color: white;
      box-shadow:
      0px 0px 12.3px rgba(0, 0, 0, 0.022),
      0px 0px 26.9px rgba(0, 0, 0, 0.032),
      0px 0px 44.5px rgba(0, 0, 0, 0.04),
      0px 0px 66.6px rgba(0, 0, 0, 0.048),
      0px 0px 96.4px rgba(0, 0, 0, 0.058),
      0px 0px 150px rgba(0, 0, 0, 0.08);
      width: 600px; height: 300px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .name h3{
      padding: 40px 0 0 20px;
      margin: 0;
    }
    .name p{
      width: 300px;
      margin: 0 0 10px 20px;
      padding-top: 20px;
      border-top: 1px solid black;
    }

    .name footer{
      width: 580px;
      padding: 10px;
      background-color: #333;
      color: white;
      position: absolute;
      bottom: 0;
    }

    .name .icon .home{position: absolute; top: 180px; left: 20px;}
    .name .icon .mail{position: absolute; top: 180px; left: 90px;}
    .name .icon .chat{position: absolute; top: 180px; left: 160px;}

    .name .icon img{
      width: 100%;
      position: absolute; top: -70px; right: -250px;
      transition: .4s;
    }

    .name:hover .icon img{
      transform: translateX(-20px);
    }
  </style>
</head>
<body>
  <div class="name">
    <h3>NAME</h3>
    <p>사람들의 위에 나는 이 새겨 지는 무엇인지 하늘에는 아무 하나 까닭입니다. 추억과 않은 별</p>

      </svg>
      <footer>profile</footer>
      <img src="./moon_PNG36.png" alt="moon">
    </div>
  </div>
