<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>animationBasic</title>
  <style>
    .box{
      background-color: beige;
      width: 200px; height: 200px;
      margin: 100px auto;
      text-align: center;
      font-weight: bold;

      animation-name: ani_4; /*애니메이션 이름*/
      animation-duration: 2s; /*진행시간*/
      animation-delay: .5s; /*대기시간*/
      animation-timing-function: linear; /*움직임 스타일*/

      animation-iteration-count: infinite; /*무한반복 반복*/
      animation-iteration-count: 3; /*반복 횟수*/

      animation-fill-mode: backwards; /*기본값. 끝난 후 출발점으로 돌아옴*/
      animation-fill-mode: forwards; /*끝난 후 도착점에 그대로 있음*/

      animation-direction: normal; /*기본값*/
      animation-direction: reverse; /*역방향 100% -> 0%*/
      animation-direction: alternate; /*순방향 진행 후 역방향 진행 1>2>3>2>1*/
      animation-direction: alternate-reverse; /*역방향 진행 후 순방향 진행 3>2>1>2>3*/

    }

    /* 애니메이션을 적용시키기 위해 미리 만들어 놓은 움직임. 작성 위치는 상관없음. */
    @keyframes ani_1 { /*사용자 정의 이름*/
      from{ /*움직임 시작*/
       width: 200px; height: 200px;
      }
      to{/*움직임 끝*/
        width: 600px; height: 600px;
        background-color: rgb(180, 228, 212);
      }
    }
    @keyframes ani_2 {
      0%{
        width: 100px; height: 100px;
      }
      100%{
        width: 600px; height: 600px;
        background-color: rgb(183, 180, 228);
        transform: rotate(360deg);
      }
    }
    @keyframes ani_3 {
      100%{
        transform: translateX(400px) rotate(-360deg);
        background-color: bisque;
      }
    }
    @keyframes ani_4 {
      30%, 100%{
        transform: rotate(180deg);
      }
      70%{
        transform: rotate(-180deg);
      }
    }
  </style>
</head>
<body>
  <h1>animation 기본</h1>
  <p>스스로 움직임</p>
  <div class="box">애니메이션</div>
</body>
</html>
