      animation: ;

      animation: move 5s infinite linear;
    }
    .container .img .wheel{
      position: absolute;
      bottom: -90px; left: -90px;
      /* transform: translate(-50%, 50%); */

      animation: spin infinite linear 1s;
    }
    .container .img .wheel:last-child{
      left: auto; /*기본의 left 무력화*/
      right: -95px;
      /* transform: translate(50%, 50%); */
    }
@keyframes spin {
  100%{transform: rotate(360deg);}
}
@keyframes move {
  0%{opacity: 0; left: -10%;}
  10%{opacity: 1; left: 0;}
  80%{opacity: 1;}
  100%{opacity: 0; left: 110%;}
}

.fireworks1{
  position: absolute;

}
.fireworks2{

}

@keyframes scale {
  0%/*100%*/{transform: scale(.5); opacity: 0;}
  50%{transform: scale(.8); opacity: 1;}
