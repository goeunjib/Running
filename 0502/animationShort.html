<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>animationShort</title>
  <style>
    .box{
      background-color: rgb(139, 157, 172);
      /* background-image: #333; */
      width: 200px; height: 200px;
      border-radius: 50%;
      text-align: center;
      font-size: 20px;
      line-height: 100px;

      animation-name: ani1;
      animation-duration: 2s;
      animation-delay: .3s;
      animation-iteration-count: 3;
    }
    .block{
      background-color: orange;
      width: 120px; height: 70px;
    }

    @keyframes ani1 {
      100%{
        transform: translateX(500px);
      }
    }
  </style>
</head>
<body>
  <h1>ani축약형</h1>
  <!-- .box>p{축약형}^.block -->
  <div class="box">
    <p>축약형</p>
  </div>
  <div class="block">block</div>
</body>
</html>
