<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sprite</title>
    <style>
      h3 {
        background: url(./naver.png) no-repeat 0 -315px;
        text-indent: -9999px;
        width: 440px;
        height: 108px;
        border: 3px solid #333;
      }
      .upTo {
        position: fixed;
        bottom: 50px;
        right: 30px;
        width: 92px;
        height: 98px;
        border: 3px solid #333;
        text-indent: -999px;
        background: url(./naver.png) no-repeat -307px -427px;
      }

      .upTo:hover {
        background: url(./naver.png) no-repeat -410px -427px;
      }
    </style>
  </head>
  <body>
    <h1>image sprite</h1>
    <h2>여러 개의 이미지를 하나의 이미지로 합쳐 배경 이미지로 사용</h2>
    <h3>네이버</h3>
    <a href="#" class="upTo">위로 가기</a>
  </body>
</html>
