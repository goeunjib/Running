<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic10</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid rgb(238, 132, 113);

      display: grid;
      gap: 1ch;
    }

    .box .item {
      background-color: rgb(190, 212, 144);
      place-items: center;
      display: grid;
    }

    .box1 {
      grid-template-rows: repeat(4, 70px);
    }

    .box1 .item1 {
      /* grid-item에 적용 */
      align-self: start;
    }

    .box1 .item2 {
      /* 기본값 */
      align-self: stretch;
    }

    .box1 .item3 {
      align-self: center;
    }

    .box1 .item4 {
      align-self: end;
    }

    .box2 {
      grid-template-columns: repeat(4, 1fr);
    }

    .box2 .item1 {
      justify-self: stretch;
    }

    .box2 .item2 {
      justify-self: start;
    }

    .box2 .item3 {
      justify-self: center;
    }

    .box2 .item4 {
      justify-self: end;
    }

    .box3 {
      grid-template: 70px 70px / 1fr 1fr;
    }

    }

    .box3 .itme2 {

    }

    }

      place-self: ;
    }
  </style>
</head>

<body>
  <h1>grid 기본 9</h1>
  <h2>그리드 아이템 정렬: justify-self, align-self</h2>
  <div class="box box1">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>

  </div>
  <div class="box box2">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
  <div class="box box3">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
</body>

</html>
