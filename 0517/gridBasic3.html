<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic3</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid rgb(238, 132, 113);

      display: grid;
      /* 2행 2열
      grid-template-rows: 100px 100px;
      grid-template-columns: 1fr 1fr; */

      /* row / cols */
      grid-template: 100px 100px / 1fr 1fr;
    }

    .box .item {
      background-color: rgb(190, 212, 144);
    }

    .container1 .item {
      margin: 10px;
      /* 셀 안에 여백 */
    }

    /* grid-container */
    .container2 {
      gap: 10px;
      /* 셀과 셀 사이 여백 */
      gap: 10px 20px;
      /* row col */
    }

    .container3 {
      row-gap: 2vw;
    }

    .container4 {
      column-gap: 5ch;
      /* 문자 0 기준. 5ch == 00000 */
    }
  </style>
</head>

<body>
  <h1>grid 기본3</h1>
  <h2>gap: 열과 행의 간격(gutter)</h2>
  <!-- .box.container$*4>.item{item$}*4 -->
  <div class="box container1"> <!-- grid-container -->
    <div class="item">item1</div><!-- grid-item -->
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="box container2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="box container3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="box container4">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
</body>

</html>
