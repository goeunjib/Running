<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx4</title>
  <style>
    .box {
      font-weight: bold;
      font-size: 1.2rem;
      border: 6px solid #000;
      margin: 50px auto;
      width: 80%;
      height: 60vh;
      display: grid;
      grid-template: 80px minmax(120px, 1fr) 60px / minmax(200px, 15%) 4fr 1fr;
    }

    header {
      background-color: #0A4D68;
      color: #fff;
      grid-column: 1 / 4;
    }

    nav {
      background-color: #088395;
      color: #fff;
    }

    main {
      background-color: #05BFDB;
    }

    aside {
      background-color: #00FFCA;
    }

    footer {
      background-color: #ADE4DB;
      grid-column: 1 / span 3;
    }
  </style>
</head>

<body>
  <div class="box">
    <header>header-고정</header>
    <nav>nav-가변</nav>
    <main>main-가변</main>
    <aside>aside-가변</aside>
    <footer>footer-고정</footer>
  </div>
</body>

</html>
