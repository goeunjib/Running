<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx5</title>
  <style>
    .box {
      background-color: #A6D0DD;
      width: 50vw;
      aspect-ratio: 1;
      margin: 50px auto;
      display: grid;
      place-items: center;
    }

    .box .item {
      font-size: 10vw;
      font-weight: bold;
      color: #fff;
      background-image: linear-gradient(#FF6969, #FFD3B0);
      width: 35%;
      aspect-ratio: 1;
      border-radius: 50%;
      box-shadow: 10px 0 #000;
      transform: rotate(90deg);
      text-align: center;
      line-height: 1.5;
      /* display: grid;
      place-items: center; */

      /* 글자 세로 작성 방향 */
      /* writing-mode: vertical-rl; right->left */
      /* writing-mode: vertical-lr; left-> right */

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">:)</div>
  </div>
</body>

</html>
