<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx8</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
    }

    .box {
      height: 100vh;
      border: 1px solid #000;
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      box-sizing: border-box;
    }

    .box .item {
      display: grid;
      place-items: center;
      border: 1px solid #000;
    }

    :is(.box) .item1,
    .itme2,
    .itme3 {
      grid-column: span 2;
      grid-row: span 2;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">item01</div>
    <div class="item item2">item02</div>
    <div class="item item3">item03</div>
    <div class="item item4">item04</div>
    <div class="item item5">item05</div>
    <div class="item item6">item06</div>
    <div class="item item7">item07</div>
  </div>
</body>

</html>
