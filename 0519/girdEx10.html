<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>girdEx10</title>
  <style>
    .grid {
      /* background-color: aqua; */
      width: 80%;
      height: 50vh;
      margin: 30px auto;
      text-align: center;
      display: grid;
      grid-template: 1fr 4fr 4fr 1fr / 1fr 8fr 1fr;
    }

    .grid header {
      background-color: #000;
      color: white;
      grid-column: 1/5;
    }

    .grid .menu a {
      text-decoration: none;
      color: white;
    }

    .grid .menu {
      background-color: maroon;
      border: 3px solid #000;
      grid-column: 1/2;
      grid-row: 2/3;
    }

    .grid .orange {
      background-color: orange;
      border: 3px solid #000;
      grid-column: 1/2;
      grid-row: 3/4;
    }

    .grid video {
      width: 100%;
      height: 100%;
      grid-row: 2/4;
      grid-column: 2/4;
    }

    .grid .item1 {
      background-color: skyblue;
      color: white;
      border: 3px solid #000;
      grid-column: 4/5;
      grid-row: 2/3;
    }

    .grid .item2 {
      background-color: skyblue;
      color: white;
      border: 3px solid #000;
      grid-column: 4/5;
      grid-row: 3/4;
    }

    .grid footer {
      background-color: #000;
      color: white;
      grid-column: 1/5;
      grid-row: 4/5;
    }
  </style>
</head>

<body>
  <div class="grid">
    <header>HEADER</header>
    <div class="menu">
      <a href="#">menu1</a>
      <a href="#">menu2</a>
      <a href="#">menu3</a>
    </div>
    <div class="orange"></div>
    <video src="./sampleV.mp4" autoplay muted>
      <!-- <p>GRID</p> -->
    </video>

    <div class="item item1">ITEM1</div>
    <div class="item item2">ITEM2</div>
    <footer>FOOTER</footer>
  </div>
</body>

</html>
