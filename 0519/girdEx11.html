<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>girdEx11</title>
  <style>
    .box {
      width: 70%;
      margin: 50px auto;
      padding: 10px;
      font-weight: bold;
      border: 2px solid #000;

      display: grid;
      grid-template: repeat(3, 1fr) / repeat(4, 1fr);
    }

    .item {
      padding: 10px;
      margin: 5px;
    }

    .item1 {
      background-color: rgb(253, 180, 44);
      color: white;
      grid-row: 1/2;
      grid-column: 2/4;
    }

    .item2 {
      background-color: rgb(86, 138, 216);
      color: white;
      grid-row: 2/4;
      grid-column: 3/5;
    }

    .item3 {
      background-color: rgb(194, 101, 140);
      color: white;
      grid-row: 1/3;
      grid-column: 1/2;
    }

    .item4 {
      background-color: rgb(173, 137, 89);
      color: white;
      grid-row: 3/4;
      grid-column: 1/3;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
</body>

</html>
