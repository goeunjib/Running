<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mediaQueries2</title>
  <style>
    /* pc 기준 */
    ::selection {
      background-color: tomato;
      color: white;
    }

    body {
      background-color: #ddd;
      font-size: 1.2rem;
    }

    h1 {
      border-bottom: 3px solid #000;
    }

    ul {
      padding: 20px;
      margin: 20px;
      border: 3px solid #000;
    }

    /* 스크린 가로 크기가 최대 1200이하면 적용. 즉 최대 1200px까지만 허용 */
    @media (max-width:1200px) {
      body {
        background-color: lightblue;
      }
    }

    @media (max-width:768px) {
      body {
        background-color: lightcoral;
      }
    }

    @media (max-width:416px) {
      ::selection {
        background-color: transparent;
        color: #000;
      }

      body {
        background-color: lightgoldenrodyellow;
        font-size: 16px;
      }

      h1 {
        border: 1px dotted #000;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <h1>미디어쿼리 media Queries</h1>
  <ul>
    <li>@media () {}</li>
    <li>모바일 우선일 경우 min-width</li>
    <li>*** min-width 혹은 모바일 우선 작업시 <strong>반드시 크기가 가로 크기가 작은 순서</strong>대로 작성</li>
    <li>pc 우선인 경우 max-width</li>
    <li>*** max-width 혹은 pc 우선 작업시 <strong>반드시 가로 크기가 큰 순서</strong>대로 적성</li>
  </ul>
</body>

</html>
