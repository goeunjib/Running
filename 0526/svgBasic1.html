<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>svgbasic</title>
  <style>
    svg {
      background-color: #ddd;
      margin: 10px 0;
    }

    .obj1 {
      display: block;
      width: 200px;
      height: 200px;
      fill: lightcoral;
      background-color: lightgreen;
    }

    .obj1 ellipse {
      stroke: maroon;
      stroke-width: 10px;
    }

    .obj2 {
      width: 150px;
      height: 300px;
    }

    .obj2 line {
      stroke: lightseagreen;
      stroke-width: 10;
      stroke-dasharray: 10 20 5;
    }
  </style>
</head>

<body>
  <!-- svg 이미지가 보여질 켄버스의 크기로 오브젝트의 크기 아님 -->
  <svg width="40vw" height="20vw">
    <rect x="10" y="10" width="100" height="100" />
    <rect x="120" y="10" rx="20" ry="50" width="100" height="100" fill="orange" />
  </svg>

  <svg display="block" width="200" height="200">
    <!-- 원의 크기는 100. 반지름 50 -->
    <circle cx="100" cy="100" r="40" stroke="tomato" strock-width="4" />
  </svg>

  <svg class="obj1">
    <ellipse cx="100" cy="75" rx="30" ry="50" />
  </svg>
  <svg class="obj2">
    <line x1="0" x2="100%" y1="0" y2="100%" />
    <line x1="100%" x2="0" y1="0" y2="100%" />
  </svg>

  <svg fil="orange" width="100" height="250">
    <polygon points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" stroke="#dfe"
      stroke-width="5" stroke-linejoin="round" fill-rule="evenodd" />
  </svg>

  <svg class="obj3" width="140" height="250" display="block">
    <g fil="orange">
      <rect x="10" y="10" width="100" height="100" transform="translate" />
      <rect x="10" y="140" width="100" height="100" />
    </g>
    <rect x="10" y="270" width="100" height="100" />
  </svg>
</body>

</html>
