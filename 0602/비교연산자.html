<script>
  /*
   비교 연산자:
    <, > 작다, 크다
    <=, >=  작거나 같다, 크거나 같다
    == 같다
    != 같지 않다
    === 완전히 같다
    !== 완전히 같지 않다
  
    두 개 이상의 값 비교
    왼쪽의 피연산자 기준
    주로 조건문에서 많이 사용되며 결과값은 true(1)와 false(0)로 반환
    자바스크립트에서는 boolean을 넣지 않아도 자동으로 변환해 연산
  */

  let i;
  i = 5 < 4;// ~보다 작다. 거짓 false == 0 'boolean'
  i = 5 > 4;// ~보다 크다. 참 true == 1
  i = 5 == 4;// 같다 false
  i = 5 != 4;// 같지 않다 true

  i = 5 <= 4;// ~작거나 같다 false
  i = 5 >= 4;// ~크거나 같다 true

  i = 'korea' > 'america';// true 11 > 1
  i = 'apple' > 'america';// true 첫번째 자리수가 동일하면 두번째 자리수 비교. 두번째 자리수가 동일하면 세번째 자리수 비교.. 
  i = '한글' > '영어';// true ㅎ이 더 나중에 나오기 때문
  i = '한글' > 'english';// true
  console.log(i, typeof i);

  console.log();
  console.log();
  console.log();
  console.log();
  console.log();
  console.log();


</script>
