<script>
  let a = 40;
  a++;//41
  console.log(`a: ${a++}`);
  a++;//43
  console.log(`a: ${a++}`);
  a++;//45
  console.log(`a: ${a++}`);

  let b = 5;
  ++b;//7
  console.log(`b: ${++b}`);
  ++b;//9
  console.log(`b: ${++b}`);
  b++;//10
  console.log(`b: ${b++}`);

  let c = 8;
  ++c;//10
  console.log(`c: ${++c}`);
  ++c;//12
  console.log(`c: ${++c}`);
  c++;//13
  console.log(`c: ${c++}`);

  let d = 40;
  d--;//39
  console.log(`d: ${d--}`);
  d;//38
  console.log(`d: ${d}`);
  --d;//36
  console.log(`d: ${--d}`);
  --d;//34
  console.log(`d: ${--d}`);

  let e = 10;
  e++;//11
  console.log(`e: ${e++}`);
  e++;//13
  console.log(`e: ${e++}`);
  e;//14
  console.log(`e: ${e}`);
  e--;//13
  console.log(`e: ${e--}`);
  e--;//11
  console.log(`e: ${e--}`);

  let f = 20;
  --f;//18
  console.log(`f: ${--f}`);
  f++;//19
  console.log(`f: ${f++}`);
  ++f;//22
  console.log(`f: ${++f}`);
  f--;//21
  console.log(`f: ${f--}`);
</script>
