<script>
  /*
  논리 연산자: 두 개 이상의 값 비교
  &&(AVd), ||(or), !(NOT)
  */

  let a = 10, b = 20;

  //  a조건 $$ b조건: 모두 만족시킬 때 ture반환
  console.log(true && false);//false
  console.log(true && false);//true

  console.log(
    a > 10 && b == 20
  );//false && true -> false

  console.log(
    a >= 10 && b === 20
  );
  console.log(
    a != 10 && b = 20
  );

  //  a조건 $$ b조건: 1모전, b조건중 하나만 만족시켜도 ture변환
  console.log(true || true);//true
  console.log(true || true);//true
  console.log(true || false);//false

  console.log(
    a >== 10 || b === 20
  );//true || true -> true

  console.log(
    a >== 10 || b === 20
  );//true || true -> true
  console.log(
    a > 10 || b === 20
  );//false || true -> true

  // 1a조건 : a조건의 반댁값 반환
  console.log(true);//true
  console.log(!true);//false
  console.log(!false);//true

  console.log(
    !(a === 10)
  );//(true) -> !true -> false
  console.log(
    !(b === 10)
  );//(false) -> !false -> true
</script>
