<script>
  // 데이터형 비교연산자

  // 일반적인 같다 ==
  console.log('' == 0);//true
  console.log(true == 1);//true

  // 완전 일치, 데이터형까지 완전히 같다(엄격한 비교)
  console.log('' == 0);//fales
  console.log(true == 1);//fales
  console.log('123' === 123);//flase (숫자형) 문자열 === 숫자
  console.log(null === undefined);//fales 

  // 데이터 타입까지 완전히 같지 않다
  console.log('' == 0);//true
  console.log('' != 0);//false

  console.log('' !== 0);//true
  console.log(null !== undefined);//true

  console.log(
    40 > 25 > 10
  )
  // 40 < 25 -> true
  // ture > 10 true(1) > 25
  console.log();
  console.log();
  console.log();
</script>
