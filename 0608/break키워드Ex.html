<html>

<body>
  <script>
    /* 
    0-100중에 3의 배수만 출력
    40 이상인 경우 break 키워드를 사용해서 벗어남
    */

    let result = '';
    for (let i = 0; i <= 100; i += 3) {
      if (i >= 40) {
        break;
      }

      result += i + "<br>";
    }

    document.body.innerHTML = result;
  </script>
</body>

</html>
