<html>

<body>
  <script>
    /* 
      사용자가 입력한 값까지으 합을 출력
      5 -> 1+2+3+4+5 = ??
      */

    const num = Number(prompt('숫자를 입력하세요'));
    let total = 0;

    for (let i = 1; i <= num; i++) {
      total += i;
    };
    document.body.innerHTML = `사용자가 입력한 ${num}까지의 합은 ${total}입니다.`
  </script>
</body>

</html>
