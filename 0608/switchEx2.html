<html>

<body>
  <script>
    /* 입력받은 커피와 가격 출력
    아메리카노: 15000, 카페라떼: 20000, 카페모카: 20000, 바닐라라떼: 25000
    그 외는 메뉴에 있는 커피만 주문 가능합니다 출력 */

    const coffee = prompt('아메리카노, 카페라떼, 카페모카, 바닐라라떼 중 선택하세요');
    let price = 0; //숫자로 초기화

    switch (coffee) {
      case '아메리카노':
        // document.body.innerHTML = '<h2>아메리카노는 15,000원입니다.</h2>';
        price = 15000;
        break;
      case '카페라떼':
      case '카페모카':
        price = 20000;
        break;
      case '바닐라라떼':
        price = 25000;
        break;
      default:
        document.body.innerHTML = '<h2>메뉴에 있는 커피만 주문 가능합니다.</h2>';
    }

    // if (price !== 0) document.body.innerHTML = `<h2>주문한 ${coffee}의 가격은 ${price}입니다.</h2>`;

    // 삼향 연산자
    price !== 0 ? document.body.innerHTML = `<h2>주문한 ${coffee}의 가격은 ${price}입니다.</h2>` : '';
  </script>
</body>

</html>
