<script>
  /* 
    https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions
    매개변수를 통해 함수 내부로 들어갈 수 있음
    function num(매개변수1, parameter2, 인자, 인수...) {
      실행문;
    }
    num(인수);
  */

  const num = function (a) {
    console.log(a + 10);
  };

  num(20);// 인수
  num(50);
  num(12.30);

  const sum1 = function (wt) {
    console.log(`가로 : ${wt}`);
  }
  sum1(100);

  const sum2 = function (wt, ht) {
    console.log(`가로 : ${wt}, 세로 : ${ht}`)
    console.log(wt * ht)
    console.log(wt - ht)
  }
  sum2(10, 20);
  sum2(240, 1321);

  console.log('------------');
  // dt = 5 매개변수의 값이 없는 경우 기본값 적용
  const sum3 = function (wt, ht, dt = 5) {
    console.log(`박스의 부피는 ${wt * ht * dt}입니다`);
  }
  sum3(5, 10, 30);
  // sum3(5, 10); wt:5, ht:10, dt:undefined -> NaN
  sum3(10, 31);// wt:10, ht:31, dt:5

  console.log('------------');
  const sum4 = function output(x, y) {
    console.log(x + y);
  }
  // output('즐거운', '금요일'); 변수에 할당된 경우 함수명으로 호출시 에러.
  sum4('즐거운 ', '금요일');

  const sum5 = function (x, y) {
    let obj = x * y;
  }
  sum5(10, 20);
  console.log(obj);// obj is not defined
</script>
