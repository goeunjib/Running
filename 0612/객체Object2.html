<script>
  /*
    객체object 특징
    1. 키와 값에 인용 부호 작성. 키는 생략 가능하나 값이 문자열인 경우 반드시 작성
    2. 식별자의 이름은 키워드와 같은 이름 작성을 권장하진 않으나 ㄱ객체 안의 키 이름은 괜찮음
    3. 객체 안에 프로퍼티로 작성된 함수는 method라고 함.
    4. 키 이름에 띄어쓰기가 가능하나 인용부호를 반드시 작성.
    띄어쓰기가 있는 경우 점 표기법으로 읽지함
    5. 단축 프로퍼티 사용 가능 키와 값이 같으면 값 생략 가능

    Date = {
      getFullYear : function() {}
    }
    new Date() .getFullTear()
  */

  const menu = {
    "var": "변수",
    'new': 1,
    String: '아메리카노',
    Boolean: false,
    Array: [1, 2, 3, 4],
    method: function () { },
    '한 글': '키에 한글 사용가능하며 띄어쓰기도 가능하나 반드시 인용 부호를 붙어야 함'
  }

  console.log(menu);
  console.log(menu.var);
  console.log(typeof menu.Boolean);
  // console.log(menu.한 글);
  // console.log(menu.'한 글');
  console.log(menu['한 글']); // 띄어쓰기가 있는 경우 [''] 표기법으로 작성
  console.log(['method']);

  // delete 키워드로 프로퍼티 제거
  delete menu.Array;
  console.log(menu);
  delete menu['한 글'];
  console.log(menu);
</script>
