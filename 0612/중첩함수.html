<script>
  /* 
    중첩함수
      함수 안에 함수 작성
      내부 함수의 경우 외부에서 접근할 수 없다
  */

  function parent() {
    let a = 100, b = 300;

    function child() { // 내부 함수, 자식 함수
      let b = 500;
      console.log(a);
      console.log(b);
    }

    console.log(a, b);

    // child(); // 부모 함부 내에서 자식 함수 호출
  }

  // child(); 함수 내부에 정의된 함수는 기본적으로 외부에서 접근 불가
  parent();
</script>
