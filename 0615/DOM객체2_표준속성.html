<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DOM객체2_표준속성</title>
</head>

<body>
  <h1>html 표준 정의 속성 접근</h1>

  <ul>
    <li><a href="#" data-color="lightpink" data-bg="#333">텍스트1</a></li>
    <li><a href="#" data-color="lightskyblue" data-size="1.7rem">텍스트2</a></li>
    <li><a href="#" data-color="lightbeige" data-bg="#2938">텍스트3</a></li>
    <li><a href="#" data-color="tomato" data-bg="#5588">텍스트4</a></li>
    <li><a href="#" data-color="brown" data-size="2.3rem">텍스트5</a></li>
  </ul>

  <script>
    /*
      html 표준 정의 속성 접근 방법
      ul.id = 'gnb';
      a.href = '';
      body.style = '';
      input.value = '';
      input.type = '';
      img.src = '';

      html 표준 모델에서
        data-사용자정의이름 = ""
          data-color = "", data-name = "", data-size = ""

      js 접근
        .dataset.사용자정의이름; 사용자 정의 속성에 접근 가능
          .dataset.color, .dataset.name, .dataset.size
    */

    const dUl = document.querySelector('ul');
    const dAs = document.querySelectorAll('li > a');

    dUl.id = 'gnb';
    console.log(dUl.id);

    // 밑줄 X, 색상 검정
    dAs.forEach((a) => {
      a.style.textDecoration = 'none';
      console.log(a.dataset.color);
      a.style.color = a.dataset.color; // html 속성 중 data-속성의 이름이 color인 값을 가지고 와 대입

      const bg = a.dataset.bg;
      a.style.backgroundColor = bg

      const size = a.dataset.size;
      a.style.fontSize = size
    });
  </script>
</body>

</html>
