<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DOM객체Ex1</title>
</head>

<body>
  <div class="container">
    <img src="" alt="img1" class="pic" loading="lazy">
    <img src="" alt="img2" class="pic" loading="lazy">
    <img src="" alt="img3" class="pic" loading="lazy">
    <img src="" alt="img4" class="pic" loading="lazy">
  </div>

  <script>
    // https://placehold.co/200/f61/000?text=img1
    const imgUrl = [
      'https://placehold.co/200/d87/000?text=img1',
      'https://placehold.co/200/k294/000?text=img2',
      'https://placehold.co/200/b38/000?text=img3',
      'https://placehold.co/200/a92/000?text=img4',
    ];

    const pics = document.querySelectorAll('.pic');

    pics.forEach((pic, idx) => {
      pic.src = imgUrl[idx];
    });
  </script>
</body>

</html>
