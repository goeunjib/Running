<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>event2-이벤트제어</title>
  <style>
    h1,
    a {
      border: 3px solid #999;
      padding: 30px;
      display: block;
    }
  </style>
</head>

<body>
  <h1><a href="https://naver.com" target="_blank">네이버 바로가기</a></h1>

  <script>
    // 이벤트 버블링: a만 클릭했음에도 부모인 h1에게까지 영향을 줌

    // h1을 클릭했을 때 h1의 배경색 변경
    document.querySelector('h1').addEventListener('click', () => {
      document.querySelector('h1').style.backgroundColor = 'lightgoldenrodyellow';
    });

    // a를 클릭해을 때 a의 배경색 변경
    const link = document.querySelector('a');
    link.addEventListener('click', (evet) => { // 현재 이벤트가 상위 노드까지 전달되는 것을 방지
      evet.stopPropagation(); // 현재 이벤트가 상위 노드까지 전달되는것을 방지
      evet.preventDefault(); // 요소의 기본 성격 제거 (a의 기본 성격인 이동과 페이지 제일 처음으로 돌아가는 성격이 없어짐)

      link.style.backgroundColor = 'tomato';
    });
  </script>
</body>

</html>
