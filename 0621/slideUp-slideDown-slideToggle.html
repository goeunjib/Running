<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>slideUp-slideDown-slideToggle</title>
  <style>
    .btn_group {
      display: flex;
      gap: 10px;
    }

    .btn_group .btn {
      border: 3px solid #333;
      padding: 5px 20px;
    }

    .btn_group .btn:hover {
      background-color: #333;
      color: white;
    }

    .box {
      width: 400px;
      height: 300px;
      background-color: lightcoral;
      color: white;
      font-weight: bold;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <h1>.slideUp();서서히 올라감 .slideDown();서서히 내려감 .slideToggle();</h1>
  <div class="btn_group">
    <div class="btn" id="btn1">올라감</div>
    <div class="btn" id="btn2">내려감</div>
    <div class="btn" id="btn3">Up, Down 순자 반복</div>
  </div>

  <div class="box">
    <p>.slideUp();서서히 올라감</p>
    <p>.slideDown();서서히 내려감</p>
    <p>.slideToggle(); Up, Down</p>
  </div>

  <script>
    $('#btn1').on('click', () => {
      $('.box').slideUp(); // display == none
    })
    $('#btn2').on('click', () => {
      $('.box').slideDown();
    })
    $('#btn3').on('click', () => {
      $('.box').slideToggle();
    })
  </script>
</body>

</html>
