<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>마우스이벤트Ex1</title>
  <style>
    .btn_group {
      display: flex;
    }

    .btn_group .btn {
      border: 3px solid #333;
      padding: 5px 20px;
    }

    .btn_group .btn:hover {
      background-color: #333;
      color: white;
    }

    .layer_popup {
      width: 400px;
      height: 200px;
      padding: 30px;
      position: fixed;
      top: 100px;
      left: 20%;
      background-color: #ddd;
      display: none;
    }

    .layer_popup .close_btn {
      text-decoration: none;
      background-color: #333;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <div class="btn_group">
    <div class="btn">열기 버튼</div>
  </div>
  <div class="layer_popup">
    <h2>제목</h2>
    <p>레이어 팝업</p>
    <a href="#" class="close_btn">닫기</a>
  </div>

  <script>
    // 레이어 팝업 열기
    $('.btn_group').children().on('click', () => {
      $('.layer_popup').css({ display: 'block' });
    });
    // 레이어 팝업 닫기
    $('.close_btn').on('click', () => {
      $('.layer_popup').css({ display: 'none' });
    });
  </script>
</body>

</html>
