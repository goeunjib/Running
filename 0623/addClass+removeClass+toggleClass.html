<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>addClass+removeClass+toggleClass</title>
  <style>
    .btn_group {
      display: flex;
      gap: 10px;
    }

    .btn_group .btn {
      border: 3px solid #333;
      padding: 5px 20px;
    }

    .btn_group .btn:hover {
      background-color: #333;
      color: white;
    }

    #box {
      border: 1px solid #999;
      margin: 20px;
      padding: 0 20px;
    }

    #box.style1 {
      background-color: lightcoral;
      color: white;
      width: 500px;
      margin: 50px auto;
    }

    #box.style2 {
      background-color: rgb(119, 165, 180);
      font-style: italic;
      border: 3px dotted darkseagreen;
    }

    #box.style3 {
      background-color: lightseagreen;
      color: white;
      font-weight: normal;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <div class="btn_group">
    <div class="btn" id="btn1">클래스1 적용</div>
    <div class="btn" id="btn2">클래스1 제거</div>
    <div class="btn" id="btn3">클래스2 적용</div>
    <div class="btn" id="btn4">클래스2 제거</div>
    <div class="btn" id="btn5">클래스 제거 (매개변수X)</div>
    <div class="btn" id="btn6">토글</div>
  </div>

  <div id="box">
    <h2>.addClass(); 클래스 선택자 적용</h2>
    <h2>.removeClass(); 클래스 선택자 제거</h2>
    <h2>.toggleClass(); on/off</h2>
  </div>

  <script>
    $('#btn1').on('click', () => {
      $('#box').addClass('style1');
    });
    $('#btn2').on('click', () => {
      $('#box').removeClass('style1');
    });
    $('#btn3').on('click', () => {
      $('#box').addClass('style2');
    });
    $('#btn4').on('click', () => {
      $('#box').removeClass('style2');
    });
    $('#btn5').on('click', () => {
      $('#box').removeClass(); // 매개 변수를 넣지 않으면 클래스 값 전부 제거
    });
    $('#btn6').on('click', () => {
      $('#box').toggleClass('style3');
    });
  </script>
</body>

</html>
