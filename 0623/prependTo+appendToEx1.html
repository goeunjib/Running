<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>prependTo+appendToEx1</title>
  <style>
    .box {
      margin: 50px auto;
      list-style: none;
      width: 200px;
      height: 200px;
      padding: 0;
      line-height: 200px;
      border: 3px solid #333;
      text-align: center;
      overflow: hidden;
    }

    .box .item1 {
      background-color: #98d;
    }

    .box .item2 {
      background-color: #8ed;
    }

    .box .item3 {
      background-color: #98d;
    }

    .box .item4 {
      background-color: #8ed;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <ul class="box">
    <li class="item1">item1</li>
    <li class="item2">item2</li>
    <li class="item3">item3</li>
    <li class="item4">item4</li>
  </ul>

  <script>
    // 제일 위에 있는 박스가 제일 아래로 내려가야 함
    /* setInterval(함수, 시간); 지정한 시간마다 실행

    setInterval(() => {
      $('.box li').first().appendTo('.box');
    }, 1000); */

    const boxChange = () => $('.box li').first().appendTo('.box');

    setInterval(boxChange, 1000);
  </script>
</body>

</html>
