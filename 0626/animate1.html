<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>animate1</title>
  <style>
    .btn_group {
      display: flex;
      gap: 10px;
    }

    .btn_group .btn {
      border: 3px solid #333;
      padding: 5px 20px;
    }

    .btn_group .btn:hover {
      background-color: #333;
      color: white;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      color: white;
      font-weight: bold;
    }
  </style>
  <!-- jquery 기본문서 -->
  <script src="../common/jquery-3.7.0.min.js"></script>
  <!-- jquery UI *jquery 파일이 연결되어 있어야 작동 -->
  <script src="../common/jquery-ui.min.js"></script>
</head>

<body>
  <h1>.animate()</h1>
  <div class="btn_group">
    <div class="btn">클릭</div>
  </div>
  <div class="box">제이쿼리 애니메이션</div>

  <script>
    $('.btn').on('click', () => {
      // .animate({속성: 값, 속성: 값, ...}, 진행시간, 움직임 형태, ...);
      $('.box').animate({
        'width': '500px',
        height: 400,
        'font-weight': 'bold',
        fontSize: '1.5rem',
        color: 'blue',
        backgroundColor: '#ddd'
      }, 1500, 'easeOutElastic');
    })
  </script>
</body>

</html>
