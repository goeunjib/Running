<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>scrollex3</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
    }

    nav {
      background-color: lightskyblue;
      color: white;
      padding: 20px;
    }

    h1 {
      background-color: lightcoral;
      color: white;
      margin: 0;
      padding: 40px;
      position: sticky;
      top: 0;
    }

    main {
      height: 400vh;
      background-color: #efefef;
      color: #585858;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 50px;
    }

    .banner {
      background-color: lightsalmon;
      color: white;
      position: fixed;
      bottom: 100px;
      right: -300px;
      transition: .3s;
      width: 300px;
      height: 80px;
    }

    .banner.on {
      right: 0;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <nav>내비게이션</nav>
  <h1>scrollEx2</h1>
  <main>원하는 위치에서 실행</main>
  <footer>footer</footer>

  <div class="banner">배너입니다</div>

  <script>
    $(window).on('scroll', () => {
      let footerHeight = $('footer').offset().top;
      console.log(scrollY);// 스크롤 값
      console.log(footerHeight);// body 시작에서부터의 거리
      console.log($('footer').height());// footer의 높이
      console.log(document.documentElement.clientHeight);// 화면의 크기

      let result = footerHeight - $('footer').height() - document.documentElement.clientHeight;

      if (scrollY > result) {
        $('.banner').addClass('on');
      } else {
        $('.banner').removeClass('on');
      }
    });
  </script>
</body>

</html>
