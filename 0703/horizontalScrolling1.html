<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>horizontalScrolling1</title>
  <style>
    /* html {
      height: 100%;
    } */

    body,
    h2 {
      margin: 0;
      height: 100%;
    }

    main {
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      height: 100vh;
    }

    section {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    section:nth-child(1) {
      background-color: rgb(172, 209, 142);
    }

    section:nth-child(2) {
      background-color: rgb(135, 173, 164);
    }

    section:nth-child(3) {
      background-color: rgb(135, 146, 124);
    }

    section:nth-child(4) {
      background-color: rgb(183, 207, 205);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <h2>section1</h2>
    </section>
    <section>
      <h2>section2</h2>
    </section>
    <section>
      <h2>section3</h2>
    </section>
    <section>
      <h2>section4</h2>
    </section>
  </main>

  <script>
    // https://developer.mozilla.org/en-US/docs/Web/API/Element/wheel_event
    const main = document.querySelector('main');
    /* main.addEventListener('wheel', (e) => {
      e.preventDefault();
      main.scrollLeft += e.deltaY;
    }); */

    const scrolled = (e) => {
      e.preventDefault();
      main.scrollLeft += e.deltaY;
    }
    main.addEventListener('wheel', scrolled);
  </script>
</body>

</html>
