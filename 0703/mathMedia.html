<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>mathMedia</title>

<body>

  <script>
    /*
      https://developer.mozilla.org/ko/docs/Web/API/Window/matchMedia

      window.matchMedia(); 미디어쿼리 객체 반환
        macthMedia('(min-width: 768px)');
        macthMedia('screen and (min-width: 768px) and (max-width: 1241px)');
        macthMedia('(width > 768px)').matches; 지정한 범위안의 값인지 boolean으로 반환
    */

    const mq = matchMedia('(width >= 768px)');

    const view = (bg, txt) => {
      document.body.style.backgroundColor = bg;
      document.body.innerHtml = `<h1>768px ${txt} 화면</h1>`;
    }

    /* if (mq.matches) {
      view('lightblue');

    } else {
      view('orange');
      document.body.innerHTML = '<h1>768px 이하 화면</h1>'
    } */

    mq.matches ? view('orange', '이상의') : view('tomato', '미만의');
  </script>
</body>
