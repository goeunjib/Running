<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>swiperEx1</title>
  <!-- meta, favicon -->
  <!-- reset -->
  <!-- font -->
  <!-- swiper css -->
  <link rel="stylesheet" href="../common/swiper-bundle.min.css">
  <!-- 내가 작성한 css -->
  <style>
    body {
      margin: 0;
    }

    .mySwiper {
      background-color: lightblue;
      height: 80vh;
      overflow: hidden;
    }

    .mySwiper .swiper-slide {
      background: no-repeat 50% / cover;
    }

    .mySwiper .bg1 {
      background-image: url(./img1.jpg);
    }

    .mySwiper .bg2 {
      background-image: url(./img2.jpg);
    }

    .mySwiper .bg3 {
      background-image: url(./img3.jpg);
    }

    .mySwiper .bg4 {
      background-image: url(./img4.jpg);
    }

    .mySwiper .bg5 {
      background-image: url(./img5.jpg);
    }

    .mySwiper .bg6 {
      background-image: url(./img6.jpg);
    }

    .mySwiper .bg7 {
      background-image: url(./img7.jpg);
    }

    .mySwiper .bg8 {
      background-image: url(./img8.jpg);
    }

    .mySwiper1 {
      background-color: lightgoldenrodyellow;
      height: 40vh;
      width: 50vw;
      margin: 100px auto;
      overflow: hidden;
    }

    .mySwiper1 img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <!-- jQuery -->
  <script src="../common/jquery-3.7.0.min.js"></script>
  <!-- swipper js -->
  <script src="../common/swiper-bundle.min.js"></script>
  <!-- 내가 작성한 js -->
  <!-- <script>
    $(document)
    document.addEventListener('');
</script> -->
</head>

<body>
  <!-- .swiper 모든 스와이퍼 옵션은 이 영역 안에 작성되어야 함 -->
  <div class="swiper mySwiper">
    <!-- .swiper-wrapper 슬라이드 이미지 영역 -->
    <div class="swiper-wrapper">
      <!-- .swiper-slide 개별 이미지 -->
      <div class="swiper-slide bg1">Slide 1</div>
      <div class="swiper-slide bg2">Slide 2</div>
      <div class="swiper-slide bg3">Slide 3</div>
      <div class="swiper-slide bg4">Slide 4</div>
      <div class="swiper-slide bg5">Slide 5</div>
      <div class="swiper-slide bg6">Slide 6</div>
      <div class="swiper-slide bg7">Slide 7</div>
      <div class="swiper-slide bg8">Slide 8</div>
    </div>
    <!-- 추가 옵션: 스크롤 바 -->
    <div class="swiper-scrollbar"></div>
  </div>

  <div class="swiper mySwiper1">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img1.jpg" alt="img1"></div>
      <div class="swiper-slide"><img src="./img2.jpg" alt="img2"></div>
      <div class="swiper-slide"><img src="./img3.jpg" alt="img3"></div>
    </div>
    <div class="swiper-scrollbar"></div>
  </div>

  <script>
    var swiper = new Swiper(".mySwiper", {
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: true,
        loop: true,
      },
    });
    var swiper1 = new Swiper(".mySwiper1", {
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: true,
      },
    });
  </script>
  <!-- https://swiperjs.com/get-started -->
</body>

</html>
