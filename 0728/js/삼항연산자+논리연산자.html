<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>삼항연산자+논리연산자</title>
</head>

<body>
  <script>
    /*
      js : 
        if() {} else if() {} else {}
  
      JSX :
        삼항연산자
        조건 ? true 일 때 : false 일 때  

        논리연산자
        (조건) && true인 결과
        true && 결과

        (조건) || false인 결과
        false || 결과
        null || 결과
        undefined || 결과    
    */

    // 삼항 연산자
    console.log(
      0 === true ? '참' : '거짓'
    );

    console.log(
      false || '거짓인 결과'
    )
    console.log(
      true || '참인 결과'
    );

    console.log(
      false && '거짓인 결과'
    )
  </script>
</body>

</html>
